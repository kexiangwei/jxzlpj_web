    <div class="login-form">
        <div class="motto">厚德笃行 博学尚农</div>
        <form class="layui-form">
            <div class="layui-form-item">
                <input type="text" name="userId" required lay-verify="required" placeholder="请输入账号" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <input type="text" name="imageCode" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input" style="width: 135px;">
                </div>
                <div class="layui-inline">
                    <img id="imgCode" alt="图形验证码" />
                </div>
            </div>
            <div class="layui-form-item">
                <input type="button" value="登 录" class="layui-btn layui-btn-normal" lay-submit lay-filter="loginForm">
            </div>
        </form>
    </div>
</div>
<div class="login-footer">

</div>
