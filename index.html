<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>教学质量评价</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <style type="text/css">
        .layui-layout-admin .layui-side {
            width: 220px;
        }
        .layui-nav-tree {
            width: 220px;
            padding: 0;
        }
        .layui-nav-tree .layui-nav-child a .l-line {
            width: 12px;
            display: inline-block;
            line-height: 40px;
            height: 40px;
            float: left;
            margin-right: 10px;
            margin-left: 30px;
            background: url("images/l-line-white.png") left center no-repeat;
        }
        .layui-layout-admin .layui-footer {
            left: 220px;
        }
        .collapse-btn >.layui-tab-close{
                display: none !important;
        }
        .collapse-btn{
            position: relative;
            z-index: 9999999;
            width: 65px;
            height: 40px;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #spreadBtn{
            display: block;
        }
        #shrinkBtn{
            display: none;
        }
        .layui-tab{
            margin-left: 220px;
        }
    </style>
</head>
<body class="layui-layout-body">

    <div class="layui-layout layui-layout-admin">
        <div class="layui-header" style="position:relative;z-index: 1000">
            <div class="layui-logo" style="width: 320px;font-size: 26px;color: white; ">
                <i class="layui-icon layui-icon-home"  style="font-size: 26px;"></i>&nbsp;&nbsp;教学质量评价系统
            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img id="headImg" src="" class="layui-nav-img" style="margin-left: 50px;"></a>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a class="site-demo-active" href="javascript:;" data-id="rightNav_baseInfo" data-title="基本信息" data-url="page/rightNav/baseInfo.html" data-type="tabAdd">基本信息</a></dd>
                        <dd><a href="javascript:;" onclick="setPassword();return false">安全设置</a></dd>
                        <dd><a href="login.html" onclick="function f() {
                           $.post(requestUrl+'/logout.do', {},function(data){
                                layer.msg('已退出！', {time : 3000, offset: '100px'});
                            }, 'json');
                        }">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <!-- 导航栏 -->
        <div class="layui-side layui-bg-black" id="collapseMain">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree"  id="menuTree" lay-filter="menuTree"></ul>
            </div>
        </div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div id="viewDiv" style="padding: 15px;"></div>
        </div>

        <!--tab标签-->
        <div class="layui-tab" id="layTab" lay-filter="demo" lay-allowclose="true" style="position: relative;z-index: 999">
            <div class="collapse-btn" onclick="handleClick()">
                <i class="layui-icon" id="shrinkBtn">&#xe66b;</i>
                <i class="layui-icon" id="spreadBtn">&#xe668;</i>
            </div>
            <ul class="layui-tab-title"></ul>
            <div class="layui-tab-content"></div>
        </div>

        <!-- 底部固定区域 -->
        <!--<div class="layui-footer">
            © 2020 edu.jxzlpj.cn MIT license
        </div>-->
    </div>

    <!-- 重置密码 -->
    <div class="layui-container" style="width: 90%; display: none;" id="editForm_container">
        <form class="layui-form" lay-filter="editForm">
            <div class="layui-form-item" style="margin-top: 20px">
                <label class="layui-form-label">新密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="pass" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 20px">
                <label class="layui-form-label">确认密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="repass" lay-verify="required|repass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-btn-container" align="center">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="toSubmitEidtForm">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <script>
        //
        let isCollapse = false;
        function handleClick() {
            let collapseMain = document.getElementById('collapseMain')
                , layTab = document.getElementById('layTab')
                , spreadBtn = document.getElementById('spreadBtn')
                , shrinkBtn = document.getElementById('shrinkBtn');
            if(isCollapse){
                collapseMain.style.display = 'block';
                layTab.style.marginLeft = '220px';
                spreadBtn.style.display = 'block';
                shrinkBtn.style.display = 'none'
            }else{
                collapseMain.style.display = 'none';
                layTab.style.marginLeft = 0;
                spreadBtn.style.display = 'none';
                shrinkBtn.style.display = 'block'
            }
            isCollapse = !isCollapse;
        }
        //
        function setPassword() {
            layui.use(['layer','form'], function(){
                var $ = layui.$,layer = layui.layer,form = layui.form;
                //
                layer.open({
                    title : '系统管理-安全设置'
                    ,type : 1
                    ,area : [ '900px', '300px' ]
                    ,offset : '200px' //只定义top坐标，水平保持居中
                    ,shadeClose : true //点击遮罩关闭
                    ,btn : ['关闭']
                    ,content : $('#editForm_container')
                    ,success: function(layero, index){

                        //自定义验证规则
                        form.verify({
                            pass: [ //[正则匹配项、匹配不符时的提示文字]
                                /^[\S]{6,12}$/
                                ,'密码必须6到12位，且不能出现空格！'
                            ]
                            ,repass: function(value, item){ //value：表单的值、item：表单的DOM对象;
                                if(value != $("input[name='pass']").val()){
                                    return '两次输入的密码不一致！';
                                }
                            }
                        });

                        //监听表单提交
                        form.on('submit(toSubmitEidtForm)', function(data){
                            $.post(requestUrl+'/updateUser.do', {
                                'userId': $.cookie('userId'),
                                'password': data.field.pass
                            } ,function(result_data){
                                layer.msg(result_data.msg, { offset: '100px'});
                            },'json');
                        });
                    }
                    ,end:function () {
                        $("input[name='pass']").val('');
                        $("input[name='repass']").val('');
                    }
                });
            });
        }
    </script>
    <script src="js/layui/layui.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/global.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
