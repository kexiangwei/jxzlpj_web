<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>获奖级别设置</title>
    <link rel="stylesheet" href="../../../js/layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-fluid">
        <!-- 条件查询 -->
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <select name="parentMenu" lay-filter="parentMenu"></select>
                </div>
                <div class="layui-inline">
                    <select name="menu" lay-filter="menu"></select>
                </div>
            </div>
        </form>
        <!-- 数据表格 -->
        <table class="layui-table" id="datatable" lay-filter="datatable">
            <script type="text/html" id="datatable_toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                </div>
            </script>
            <script type="text/html" id="datatable_bar">
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="update">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
            </script>
        </table>
    </div>

    <!-- 新增获奖级别选项 -->
    <div class="layui-container" style="width: 90%; display: none" id="insertOrUpdate_container">
        <form class="layui-form" action="" lay-filter="insertOrUpdate_form">
            <div class="layui-form-item" style="margin-top: 20px">
                <label class="layui-form-label">选项名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required|name" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-btn-container" align="center">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="toSubmit">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>


    <script src="../../../js/layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="optionset.js"></script>
</body>
</html>
