<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">

</head>
<body>

    <div class="layui-container" style="width: 50%; margin-top: 100px;">
        <div class="layui-row">
            <img id="headImg" src="" class="layui-nav-img" alt="用户头像" style="width: 120px;height: 120px;"><span style="font-weight: bold;font-size: 30px;"></span>
        </div>
        <hr class="layui-border-green">
        <div class="layui-row">
            <table class="layui-table" style="margin-top: 20px;" id="baseInfo"></table>
        </div>
    </div>

    <script src="../../js/layui/layui.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/global.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //用户头像
            $("#headImg").attr("src",requestUrl+($.cookie('headImg')!='null'?$.cookie('headImg'):'/files/userHeadImg/default_handsome.png')).next('span').html($.cookie('userName'));
            //基本信息
            let html = '<table class="layui-table">\n' +
                '        <tbody>\n' +
                '              <tr>' +
                '                <td style="width: 80px; text-align: right">姓名：</td><td style="width: 120px;">'+($.cookie('userName') == "null"? "":$.cookie('userName'))+'</td>' +
                '                <td style="width: 80px; text-align: right">工号/学号：</td><td style="width: 120px;">'+($.cookie('userId') == "null"? "":$.cookie('userId'))+'</td>' +
                '              </tr>\n' +
                '              <tr>' +
                '                <td style="width: 80px; text-align: right">性别：</td><td style="width: 120px;">'+($.cookie('sex') == "null"? "":$.cookie('sex'))+'</td>' +
                '                <td style="width: 80px; text-align: right">年龄：</td><td style="width: 120px;">'+($.cookie('age') == "null"? "":$.cookie('age'))+'</td>' +
                '              </tr>\n' +
                '              <tr>' +
                '                <td style="width: 80px; text-align: right">学院：</td><td style="width: 120px;">'+($.cookie('xyName') == "null"? "":$.cookie('xyName'))+'</td>' +
                '                <td style="width: 80px; text-align: right">专业：</td><td style="width: 120px;">'+($.cookie('zyName') == "null"? "":$.cookie('zyName'))+'</td>' +
                '              </tr>';
            if($.cookie('accountType') == 'teacher'){
                html += '<tr>' +
                    '       <td style="width: 80px; text-align: right">单位：</td><td style="width: 120px;">'+($.cookie('userUnit') == "null"? "":$.cookie('userUnit'))+'</td>' +
                    '       <td style="width: 80px; text-align: right">职称：</td><td style="width: 120px;">'+($.cookie('title') == "null"? "":$.cookie('title'))+'</td>' +
                    '   </tr>';
            } else if($.cookie('accountType') == 'student'){
                html += '<tr>' +
                    '       <td style="width: 80px; text-align: right">年级：</td><td style="width: 120px;">'+($.cookie('nj') == "null"? "":$.cookie('nj'))+'</td>' +
                    '       <td style="width: 80px; text-align: right">班级：</td><td style="width: 120px;">'+($.cookie('bj') == "null"? "":$.cookie('bj'))+'</td>' +
                    '   </tr>';
            }
            html +=  '  </tbody>\n' +
                '    </table>';
            $('#baseInfo').html(html);
        });
    </script>
</body>
</html>
