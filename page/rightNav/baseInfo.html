<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">

</head>
<body>
    <div class="layui-container" style="margin-top:100px; width: 50%;">
        <table class="layui-table" style="margin-top: 20px;" id="baseInfo"></table>
    </div>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            let html = '<tr><td>工号/学号：'+$.cookie('userId')+'</td></tr>\n' +
                '<tr><td>姓名：'+$.cookie('userName')+'</td></tr>';
                let accountType = $.cookie('accountType');
                if(accountType != "null"){ //万恶的cookie，cookie返回值类型为string,不能使用（!accountType）或者（typeof(accountType) !=null）进行判断
                    html += '<tr><td>性别：'+$.cookie('sex')+'</td></tr>\n' +
                        '<tr><td>年龄：'+$.cookie('age')+'</td></tr>';
                    if(accountType === 'teacher'){
                        html += '<tr><td>职称：'+$.cookie('title')+'</td></tr>';
                    }
                    if(accountType === 'student'){
                        html += '<tr><td>班级：'+$.cookie('classes')+'</td></tr>';
                    }
                    html += '<tr><td>专业：'+$.cookie('majorName')+'</td></tr>' +
                        '<tr><td>学院：'+$.cookie('collegeName')+'</td></tr>';
                }
                html += '<tr><td>所属用户组：'+$.cookie('userGroup')+'</td></tr>';
            $('#baseInfo').html(html);
        });
    </script>
</body>
</html>
