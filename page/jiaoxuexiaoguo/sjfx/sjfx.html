<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学效果-试卷分析</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this" id="myself">信息列表</li>
            <li id="other">审核列表<span class="layui-badge"></span></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="myself_item">
                <div class="layui-fluid">
                    <!-- 查询参数 -->
                    <div class="layui-form myself_search">
                        测试条目：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_testName" autocomplete="off" style="width:150px; ">
                        </div>
                        提交状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="isSubmit" autocomplete="off" style="width:150px; ">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <script type="text/html" id="myself_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>导入</button>
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>提交</button>
                        </div>
                    </script>
                    <table class="layui-table" id="myself_table" lay-filter="myself_table"></table>
                    <script type="text/html" id="myself_bar"></script>
                </div>
            </div>
            <div class="layui-tab-item" id="other_item">
                <div class="layui-fluid">
                    <!-- 查询参数 -->
                    <div class="layui-form other_search">
                        工号：
                        <div class="layui-inline">
                            <input class="layui-input" name="userId" autocomplete="off" style="width:150px; ">
                        </div>
                        姓名：
                        <div class="layui-inline">
                            <input class="layui-input" name="userName" autocomplete="off" style="width:150px; ">
                        </div>
                        测试条目：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_testName" autocomplete="off" style="width:150px; ">
                        </div>
                        审核状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="shenheStatus" autocomplete="off" style="width:150px; ">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <script type="text/html" id="other_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>审核</button>
                        </div>
                    </script>
                    <table class="layui-table" id="other_table" lay-filter="other_table"></table>
                    <script type="text/html" id="other_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="view_data">查看信息</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail_shenheProcess">查看流程</a>
                    </script>

                </div>
            </div>
        </div>
    </div>

    <!-- 导入 -->
    <div class="layui-container" style="width: 550px;" id="uploadFileContainer">
        <div class="layui-upload" style="margin-top: 10px;">
            <button type="button" class="layui-btn layui-btn-normal" id="testList"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;选择文件</button>
            <span style="color: #8D8D8D">请使用系统提供的模板上传！</span>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th style="width: 150px;">文件名</th>
                        <th style="width: 150px;">记录数</th>
                        <th style="width: 150px;">状态</th>
                    </tr></thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 响应新增，编辑按钮 -->
    <div class="layui-container" id="insertOrUpdateContainer">
        <form class="layui-form" action="" lay-filter="editForm" id="editForm">
            <!-- 业务主键-->
            <input type="hidden" name="code"/>
            <!-- 业务数据 -->
            <div class="layui-form-item">
                <label class="layui-form-label">测试条目：</label>
                <div class="layui-input-block">
                    <input type="text" name="testName" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <textarea id="remark" name="remark" class="layui-textarea" style="width: 500px; height: 200px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item" style="width: 50%;">
                <div class="layui-input-block" align="center">
                    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="toSubmit">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!-- 查看审核流程 -->
    <div class="layui-container" id="shenheProcess_container">

    </div>
    <!-- 填写审核意见 -->
    <div class="layui-container" id="shenheContainer">
        <form class="layui-form" action="" lay-filter="shenheForm">
            <div class="layui-form-item" style="width: 320px; margin-top: 20px;">
                <label class="layui-form-label">审核状态：</label>
                <div class="layui-input-block">
                    <select name="status" lay-filter="status">
                        <option value="">请选择</option>
                        <option value="通过" selected="">通过</option>
                        <option value="退回">退回</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核意见：</label>
                <div class="layui-input-block">
                    <textarea id="opinion" name="opinion" class="layui-textarea" style="width: 500px; height: 200px;">通过</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="toSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/global.js"></script>
<script src="../../../js/shenheProcess.js"></script>
    <script src="sjfx.js"></script>
</body>
</html>
