<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body>
    <div class="layui-container" style="width: 90%;" id="dataInfo_container">
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>基础信息</legend>
            <div id="baseInfo"></div>
        </fieldset>
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>附件列表</legend>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="text-align: center;">文件名</th>
                        <th style="width: 150px; text-align: center;">上传日期</th>
                        <th style="width: 150px; text-align: center;">操作</th>
                    </tr>
                    </thead>
                    <tbody id="fileList"></tbody>
                </table>
            </div>
        </fieldset>
    </div>
</body>
</html>
