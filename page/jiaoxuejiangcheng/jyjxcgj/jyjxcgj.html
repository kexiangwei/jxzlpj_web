<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学奖惩-教育教学成果奖</title>
    <link rel="stylesheet" href="../../../js/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/global.css">
</head>
<body class="layui-layout-body">
    <div class="layui-tab" lay-filter="layTab">
        <ul class="layui-tab-title">
            <li class="layui-this" id="myself">信息列表</li>
            <li id="other">审核列表<span class="layui-badge"></span></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="myself_item">
                <div class="layui-fluid">

                    <!-- 查询条件 -->
                    <div class="layui-form myself_search">
                        成果名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="objName" placeholder="支持关键字查询">
                        </div>
                        &nbsp;&nbsp;审核状态：
                        <div class="layui-inline">
                            <select name="status" id="status">
                                <option value="">请选择</option>
                                <option value="待审核">待审核</option>
                                <option value="审核中">审核中</option>
                                <option value="通过">通过</option>
                                <option value="未通过">未通过</option>
                                <option value="退回">退回</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>

                    <!-- 数据表格 -->
                    <table class="layui-table" id="myself_table" lay-filter="myself_table">
                        <!-- 头部工具栏 -->
                        <script type="text/html" id="myself_toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                                <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>提交</button>
                            </div>
                        </script>
                        <!-- 右侧工具栏 -->
                        <script type="text/html" id="myself_bar"></script>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item" id="other_item">
                <div class="layui-fluid">

                    <!-- 查询条件 -->
                    <div class="layui-form other_search">
                        成果名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="objName" placeholder="支持关键字查询">
                        </div>
                        &nbsp;&nbsp;审核状态：
                        <div class="layui-inline">
                            <select name="shenheStatus" id="shenheStatus">
                                <option value="">请选择</option>
                                <option value="已审核">已审核</option>
                                <option value="未审核">未审核</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>

                    <!-- 数据表格 -->
                    <table class="layui-table" id="other_table" lay-filter="other_table">
                        <!-- 头部工具栏 -->
                        <script type="text/html" id="other_toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>审核</button>
                            </div>
                        </script>
                        <!-- 右侧工具栏 -->
                        <script type="text/html" id="other_bar">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail_dataInfo">查看信息</a>
                            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail_shenheProcess">查看流程</a>
                        </script>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看信息 -->
    <div class="layui-container" style="width: 90%; display: none;" id="dataInfo_container">
        <fieldset class="layui-elem-field" style="margin-top: 20px;">
            <legend>基础信息</legend>
            <div id="baseInfo"></div>
        </fieldset>
        <fieldset class="layui-elem-field">
            <legend>证明材料</legend>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="text-align: center;">文件名</th>
                        <th style="width: 150px; text-align: center;">上传日期</th>
                        <th style="width: 150px; text-align: center;">操作</th>
                    </tr>
                    </thead>
                    <tbody id="fileList"></tbody>
                </table>
            </div>
        </fieldset>
    </div>
    <!-- 响应新增，编辑按钮 -->
    <div class="layui-container" style="width: 90%; display: none;" id="editForm_container">
        <form class="layui-form" action="" lay-filter="editForm" id="editForm">
            <!-- 业务数据编号 -->
            <input type="hidden" name="code"/>
            <!-- 业务字段 -->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userName" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">工号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userId" readonly class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单位：</label>
                <div class="layui-input-block">
                    <input type="text" name="userUnit" lay-verify="required|userUnit" autocomplete="off" class="layui-input" style="width: 82%;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">成果名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="objName" lay-verify="required|objName" placeholder="请填写奖项名称的全称" autocomplete="off" class="layui-input" style="width: 82%;">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">本人排名：</label>
                    <div class="layui-input-inline">
                        <select name="personRank">
                            <option value="">请选择</option>
                            <option value="第一完成人">第一完成人</option>
                            <option value="第二完成人">第二完成人</option>
                            <option value="第三完成人">第三完成人</option>
                            <option value="第四完成人">第四完成人</option>
                            <option value="第五完成人">第五完成人</option>
                            <option value="第六完成人">第六完成人</option>
                            <option value="第七完成人">第七完成人</option>
                            <option value="第八完成人">第八完成人</option>
                            <option value="第九完成人">第九完成人</option>
                            <option value="第十完成人">第十完成人</option>
                            <option value="第十一完成人">第十一完成人</option>
                            <option value="第十二完成人">第十二完成人</option>
                            <option value="第十三完成人">第十三完成人</option>
                            <option value="第十四完成人">第十四完成人</option>
                            <option value="第十五完成人">第十五完成人</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">完成单位排名：</label>
                    <div class="layui-input-inline">
                        <select name="unitRank">
                            <option value="">请选择</option>
                            <option value="第一完成单位">第一完成单位</option>
                            <option value="第二完成单位">第二完成单位</option>
                            <option value="第三完成单位">第三完成单位</option>
                            <option value="第四完成单位">第四完成单位</option>
                            <option value="第五完成单位">第五完成单位</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">获奖级别：</label>
                    <div class="layui-input-inline">
                        <select name="level1" lay-filter="level1">
                            <option value="">请选择</option>
                            <option value="国家级">国家级</option>
                            <option value="北京市级">北京市级</option>
                            <option value="校级">校级</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">获得奖项：</label>
                    <div class="layui-input-inline">
                        <select name="level2" lay-filter="level2">
                            <option value="">请选择</option>
                            <option value="特等奖">特等奖</option>
                            <option value="一等奖">一等奖</option>
                            <option value="二等奖">二等奖</option>
                            <option value="三等奖">三等奖</option>
                            <option value="三等奖">优秀奖</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">授予单位：</label>
                <div class="layui-input-block">
                    <input type="text" name="grantUnit" class="layui-input" style="width: 82%;">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">获奖时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="datetimeYear" name="datetimeYear" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">证明材料：</label>
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn layui-btn-primary" style="width: 192px" id="upfile">上传附件（PDF 格式）</button>
                    </div>
                </div>
            </div>
            <div class="layui-btn-container" align="center">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="toSubmitEidtForm">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
    <!-- 上传附件 -->
    <div class="layui-container" style="width: 90%; display: none;" id="uploadFile_container">
        <div class="layui-upload" style="margin-top: 10px;">
            <button type="button" class="layui-btn layui-btn-normal" id="upfileIns"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;上传附件</button>
            <span style="color: #8D8D8D">请选择PDF 格式文件</span>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th style="text-align: center;">文件名</th>
                        <th style="width: 120px;text-align: center;">状态</th>
                        <th style="width: 120px;text-align: center;">操作</th>
                    </tr></thead>
                    <tbody id="upfileList"><tr id="noData"><td colspan="3" style="text-align: center;">无数据</td></tr></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 查看审核流程
    <div class="layui-container" style="width: 90%; display: none;" id="shenheProcess_container"></div> -->
    <!-- 填写审核意见 -->
    <div class="layui-container" style="width: 90%; display: none;" id="shenHe_container">
        <form class="layui-form" action="" lay-filter="shenHeForm" id="shenHeForm">
            <div class="layui-form-item" style="width: 320px; margin-top: 20px;">
                <label class="layui-form-label">审核状态：</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <select name="status" lay-filter="status">
                        <option value="">请选择</option>
                        <option value="通过" selected="">通过</option>
                        <option value="未通过">未通过</option>
                        <option value="退回">退回</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核意见：</label>
                <div class="layui-input-block">
                    <textarea id="opinion" name="opinion" class="layui-textarea" style="width: 500px; height: 200px;">通过</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" align="center">
                    <button class="layui-btn" lay-submit="" lay-filter="toSubmitShenHeForm" id="toSubmitShenHeForm">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../../js/layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="../../../js/shenheProcess.js"></script>
    <script src="../../../js/previewFileInfo.js"></script>
    <script src="upfile.js"></script>
    <script src="jyjxcgj.js"></script>
</body>
</html>
