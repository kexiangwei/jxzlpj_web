<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学奖惩-教学奖励</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <style type="text/css">
        .layui-form-label {
            width: 100px;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this" id="myself">信息列表</li>
            <li id="other">审核列表<span class="layui-badge"></span></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="myself_item">
                <div class="layui-fluid">

                    <!-- 查询条件 -->
                    <div class="layui-form myself_search">
                        奖项名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="objName">
                        </div>
                        &nbsp;&nbsp;证书授予机构：
                        <div class="layui-inline">
                            <input class="layui-input" name="grantUnit">
                        </div>
                        &nbsp;&nbsp;提交状态：
                        <div class="layui-inline">
                            <select name="isSubmit" id="isSubmit">
                                <option value="">请选择</option>
                                <option value="已提交">已提交</option>
                                <option value="未提交">未提交</option>
                            </select>
                        </div>
                        &nbsp;&nbsp;审核状态：
                        <div class="layui-inline">
                            <select name="status" id="status">
                                <option value="">请选择</option>
                                <option value="待审核">待审核</option>
                                <option value="审核中">审核中</option>
                                <option value="通过">通过</option>
                                <option value="未通过">未通过</option>
                                <option value="退回">退回</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>

                    <!-- 数据表格 -->
                    <script type="text/html" id="myself_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>提交</button>
                        </div>
                    </script>
                    <table class="layui-table" id="myself_table" lay-filter="myself_table"></table>
                    <script type="text/html" id="myself_bar"></script>
                </div>
            </div>
            <div class="layui-tab-item" id="other_item">
                <div class="layui-fluid">

                    <!-- 查询条件 -->
                    <div class="layui-form other_search">
                        教师工号：
                        <div class="layui-inline">
                            <input class="layui-input" name="userId">
                        </div>
                        &nbsp;&nbsp;教师姓名：
                        <div class="layui-inline">
                            <input class="layui-input" name="userName">
                        </div>
                        &nbsp;&nbsp;奖项名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="objName">
                        </div>
                        &nbsp;&nbsp;证书授予机构：
                        <div class="layui-inline">
                            <input class="layui-input" name="grantUnit">
                        </div>
                        &nbsp;&nbsp;审核状态：
                        <div class="layui-inline">
                            <select name="shenheStatus" id="shenheStatus">
                                <option value="">请选择</option>
                                <option value="已审核">已审核</option>
                                <option value="未审核">未审核</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>

                    <!-- 数据表格 -->
                    <script type="text/html" id="other_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>审核</button>
                        </div>
                    </script>
                    <table class="layui-table" id="other_table" lay-filter="other_table"></table>
                    <script type="text/html" id="other_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail_dataInfo">查看信息</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail_shenheProcess">查看流程</a>
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-container" style="width: 90%;" id="insertOrUpdate_container">
        <form class="layui-form" action="" lay-filter="editForm" id="editForm">
            <!-- 业务数据编号 -->
            <input type="hidden" name="code"/>
            <!-- 业务字段 -->
            <div class="layui-form-item" style="margin-top: 10px;">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userName" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">工号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userId" readonly class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 10px;">
                <label class="layui-form-label">奖项名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="objName" class="layui-input" style="width: 80%;">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 10px;">
                <div class="layui-inline">
                    <label class="layui-form-label">奖项级别：</label>
                    <div class="layui-input-inline" style="width: 185px;">
                        <select name="level_1" lay-filter="level_1">
                            <option value="">请选择</option>
                            <option value="国家级">国家级</option>
                            <option value="北京市级">北京市级</option>
                            <option value="校级">校级</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">获得奖项：</label>
                    <div class="layui-input-inline" style="width: 185px;">
                        <select name="level_2" lay-filter="level_2">
                            <option value="">请选择</option>
                            <option value="一等奖">一等奖</option>
                            <option value="二等奖">二等奖</option>
                            <option value="三等奖">三等奖</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 10px;">
                <label class="layui-form-label">证书授予机构：</label>
                <div class="layui-input-block">
                    <input type="text" name="grantUnit" class="layui-input" style="width: 80%;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">获奖日期：</label>
                <div class="layui-input-block">
                    <input type="text" id="awardDate" name="awardDate" placeholder="年-月-日"  autocomplete="off" class="layui-input" style="width: 80%;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">支持材料：</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-primary" id="upfile">上传附件（PDF 格式）</button>
                </div>
            </div>
            <div class="layui-btn-container" align="center" style="margin-top: 50px;">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="editFormSubmitBtn">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
    <!-- 上传附件 -->
    <div class="layui-container" style="width: 90%;" id="uploadFile_container">
        <div class="layui-upload" style="margin-top: 10px;">
            <button type="button" class="layui-btn layui-btn-normal" id="upfileIns"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;上传附件</button>
            <span style="color: #8D8D8D">请选择PDF 格式文件</span>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th style="text-align: center;">文件名</th>
                        <th style="width: 120px;text-align: center;">状态</th>
                        <th style="width: 120px;text-align: center;">操作</th>
                    </tr></thead>
                    <tbody id="upfileList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 填写审核意见 -->
    <div class="layui-container" id="shenHeForm_container">
        <form class="layui-form" action="" lay-filter="shenHeForm" id="shenHeForm">
            <div class="layui-form-item" style="width: 320px; margin-top: 20px;">
                <label class="layui-form-label">审核状态：</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <select name="status" lay-filter="status">
                        <option value="">请选择</option>
                        <option value="通过" selected="">通过</option>
                        <option value="未通过">未通过</option>
                        <option value="退回">退回</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核意见：</label>
                <div class="layui-input-block">
                    <textarea id="opinion" name="opinion" class="layui-textarea" style="width: 500px; height: 200px;">通过</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" align="center">
                    <button class="layui-btn" lay-submit="" lay-filter="shenHeFormSubmitBtn" id="shenHeFormSubmitBtn">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="../../common/common_shenheProcess.js"></script>
    <script src="jxjl.js"></script>
    <script type="text/javascript">
        layui.use(['layer','form','laydate'], function(){
            let $ = layui.$,layer = layui.layer,form = layui.form,laydate = layui.laydate;
            //初始化laydate实例
            laydate.render({
                elem: "#awardDate" //指定元素
                ,trigger: 'click' //解决layDate 时间控件一闪而过问题
            });

            //自定义验证规则
            form.verify({
                objName: function(value){
                    if(value.length > 64){
                        return '当前字符长度'+value.length+'（最大值64）';
                    }
                }
            });
        });
    </script>
</body>
</html>
