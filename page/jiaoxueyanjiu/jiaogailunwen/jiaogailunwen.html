<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学研究-教改论文</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <style type="text/css">
        .layui-form-label {
            width: 100px;
        }
        .layui-inline {
            width: 150px;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this" id="myself">信息列表</li>
            <li class="layui-this" id="other">审核列表<span class="layui-badge"></span></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="myself_item">
                <div class="layui-fluid">
                    <div class="myself_search">
                        论文题目：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_lwTitle" autocomplete="off" style="width: 90%;">
                        </div>
                        期刊名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_qkName" autocomplete="off" style="width: 90%;">
                        </div>
                        提交状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_isSubmit" autocomplete="off" style="width: 90%;">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <table class="layui-table" id="myself_table" lay-filter="myself_table"></table>
                    <script type="text/html" id="myself_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>提交</button>
                        </div>
                    </script>
                    <script type="text/html" id="myself_bar"></script>
                </div>
            </div>
            <div class="layui-tab-item layui-show" id="other_item">
                <div class="layui-fluid">
                    <div class="other_search">
                        工号：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_search_userId" autocomplete="off" style="width: 90%;">
                        </div>
                        姓名：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_search_userName" autocomplete="off" style="width: 90%;">
                        </div>
                        论文题目：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_search_lwTitle" autocomplete="off" style="width: 90%;">
                        </div>
                        期刊名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_search_qkName" autocomplete="off" style="width: 90%;">
                        </div>
                        审核状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_search_shenheStatus" autocomplete="off" style="width: 90%;">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <table class="layui-table" id="other_table" lay-filter="other_table"></table>
                    <script type="text/html" id="other_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>审核</button>
                        </div>
                    </script>
                    <script type="text/html" id="other_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看信息</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail-file">查看附件</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail_shenheProcess">查看流程</a>
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- 响应新增，编辑按钮 -->
    <form class="layui-form" action="" autocomplete="off" lay-filter="editForm" id="editForm">
        <!-- 声明一个隐藏域，信息编号是修改数据的依据-->
        <input type="hidden" name="code"/>
        <!-- -->
        <div class="layui-form-item" style="margin-top: 10px;">
            <label class="layui-form-label">论文题目：</label>
            <div class="layui-input-block">
                <input type="text" name="lwTitle" value="" placeholder="" required  lay-verify="required" class="layui-input" style="width: 79%;">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" style="width: 300px;">
                <label class="layui-form-label">期刊名称：</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" name="qkName" value="" placeholder="" required  lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" style="width: 300px;">
                <label class="layui-form-label">期刊类别：</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <select name="qkType" lay-filter="qkType">
                        <option value="核心" selected="">核心</option>
                        <option value="非核心">非核心</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" style="width: 300px;">
                <label class="layui-form-label">第一作者姓名：</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" name="dyAuthorName" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" style="width: 300px;">
                <label class="layui-form-label">第一作者工号：</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" name="dyAuthorCode" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" style="width: 300px;">
                <label class="layui-form-label">通讯作者姓名：</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" name="txAuthorName" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" style="width: 300px;">
                <label class="layui-form-label">通讯作者工号：</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" name="txAuthorCode"class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发表日期：</label>
            <div class="layui-input-block">
                <input type="text" id="fbTime" name="fbTime" required  lay-verify="required" placeholder="xxxx年xx月" class="layui-input" style="width: 79%;">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">论文上传：</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-primary" id="upload">上传原文附件 pdf</button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="editFormSubmitBtn" id="editFormSubmitBtn">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <!-- 填写审核意见 -->
    <form class="layui-form" action="" lay-filter="shenHeForm" id="shenHeForm">
        <div class="layui-form-item" style="width: 320px; margin-top: 20px;">
            <label class="layui-form-label">审核状态：</label>
            <div class="layui-input-inline" style="width: 150px;">
                <select name="status" lay-filter="status">
                    <option value="">请选择</option>
                    <option value="通过" selected="">通过</option>
                    <option value="退回">退回</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">审核意见：</label>
            <div class="layui-input-block">
                <textarea id="opinion" name="opinion" class="layui-textarea" style="width: 500px; height: 200px;">通过</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <button class="layui-btn" lay-submit="" lay-filter="shenHeFormSubmitBtn" id="shenHeFormSubmitBtn">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <!-- 查看审核流程 -->
    <div class="layui-container" id="shenheProcessContainer"></div>

    <!-- 上传附件 -->
    <div class="layui-container" id="uploadFileContainer">
        <div class="layui-upload" style="margin-top: 10px;">
            <button type="button" class="layui-btn layui-btn-normal" id="testList"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;上传附件</button>
            <span style="color: #8D8D8D">上传论文相关材料，仅支持pdf文件格式</span>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th>文件名</th>
                        <th style="width: 150px;">大小</th>
                        <th style="width: 150px;">状态</th>
                        <th style="width: 150px;">操作</th>
                    </tr></thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 查看附件 -->
    <div class="layui-container" id="viewFileContainer">
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>附件</legend>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th>文件名</th>
                        <th style="width: 150px;">文件大小</th>
                        <th style="width: 150px;">上传日期</th>
                        <th style="width: 150px;">操作</th>
                    </tr></thead>
                    <tbody id="fileList"></tbody>
                </table>
            </div>
        </fieldset>
    </div>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/pdfjs/build/pdf.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="../../common/common_shenheProcess.js"></script>
    <script src="jiaogailunwen.js"></script>

</body>
</html>
