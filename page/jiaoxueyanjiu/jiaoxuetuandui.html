<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学研究-教学团队</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-fluid">
        <!-- 条件查询-->
        <div class="search-container">
            年度：
            <div class="layui-inline">
                <input class="layui-input" name="userId" autocomplete="off">
            </div>
            &nbsp;&nbsp;团队编号：
            <div class="layui-inline">
                <input class="layui-input" name="userName" autocomplete="off">
            </div>
            &nbsp;&nbsp;团队名称：
            <div class="layui-inline">
                <input class="layui-input" name="userName" autocomplete="off">
            </div>
            &nbsp;&nbsp;负责人：
            <div class="layui-inline">
                <input class="layui-input" name="userName" autocomplete="off">
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
            </div>
        </div>

        <!-- 数据表格 -->
        <table class="layui-table" id="dataTable" lay-filter="dataTable"></table>
        <!-- 数据表格头部工具栏 -->
        <script type="text/html" id="dataTable_toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="import"><i class="layui-icon">&#xe654;</i>新增</button>
            </div>
        </script>
        <!-- 数据表格右侧工具栏 -->
        <script type="text/html" id="dataTable_bar">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="update">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
        </script>
    </div>

    <!-- 授权开始 -->
    <div class="layui-container" id="grant_container">
        <div class="layui-btn-container" style="margin-top: 10px; margin-left: 20px;">
            <button type="button" class="layui-btn" lay-event="submit">确认</button>
            <button type="button" class="layui-btn" lay-event="reload">重置</button>
        </div>
        <div class="demo-transfer" style="margin-top: 10px; margin-left: 20px;" id="grant">

        </div>
    </div>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/global.js"></script>
    <script src="jiaoxuetuandui.js"></script>
</body>
</html>
