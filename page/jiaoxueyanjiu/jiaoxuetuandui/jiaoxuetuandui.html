<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学研究-教学团队</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <style type="text/css">
        .confirm-btn-skin .layui-layer-btn a {
            background-color: #84c101;
            border: 1px solid #84c101;
            color: #FFF;
        }
        .confirm-btn-skin .layui-layer-btn .layui-layer-btn3 {
            background:#999;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this" id="myself">信息列表</li>
            <li class="layui-this" id="other">审核列表<span class="layui-badge"></span></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="myself_item">
                <div class="layui-fluid">
                    <div class="myself_search">
                        团队编号：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_teamCode" autocomplete="off" style="width: 90%;">
                        </div>
                        团队名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_teamName" autocomplete="off" style="width: 90%;">
                        </div>
                        负责人：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_teamLeader" autocomplete="off" style="width: 90%;">
                        </div>
                        提交状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_isSubmit" autocomplete="off" style="width: 90%;">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <table class="layui-table" id="myself_table" lay-filter="myself_table"></table>
                    <script type="text/html" id="myself_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>提交</button>
                        </div>
                    </script>
                    <script type="text/html" id="myself_bar"></script>
                </div>
            </div>
            <div class="layui-tab-item layui-show" id="other_item">
                <div class="layui-fluid">
                    <div class="other_search">
                        团队编号：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_teamCode" autocomplete="off" style="width: 90%;">
                        </div>
                        团队名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_teamName" autocomplete="off" style="width: 90%;">
                        </div>
                        负责人：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_teamLeader" autocomplete="off" style="width: 90%;">
                        </div>
                        审核状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_shenheStatus" autocomplete="off" style="width: 90%;">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <table class="layui-table" id="other_table" lay-filter="other_table"></table>
                    <script type="text/html" id="other_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>审核</button>
                        </div>
                    </script>
                    <script type="text/html" id="other_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看信息</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail-file">查看附件</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail-shenheProcess">查看流程</a>
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看详情 -->
    <div class="layui-container" id="viewContainer"></div>

    <!-- 响应新增，编辑按钮 -->
    <form class="layui-form" id="editForm" lay-filter="editForm">
        <!-- 声明一个隐藏域，信息编号是修改数据的依据-->
        <input type="hidden" name="code"/>
        <!-- -->
        <div class="layui-container">
            <fieldset class="layui-elem-field" style="margin-top: 10px;">
                <legend>团队基本信息</legend>
                <div class="layui-form-item" style="margin-top: 10px;">
                    <label class="layui-form-label">团队名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="teamName" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 10px;">
                    <label class="layui-form-label">团队编号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="teamCode" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 10px;">
                    <label class="layui-form-label">建立时间：</label>
                    <div class="layui-input-block">
                        <input type="text"  id="createTime" name="createTime" required  lay-verify="required" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field" style="margin-top: 10px;">
                <legend>团队负责人信息</legend>
                <div class="layui-form-item" style="margin-top: 10px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">工号：</label>
                        <div class="layui-input-inline" style="width: 400px;">
                            <input type="text" name="teamLeaderId" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名：</label>
                        <div class="layui-input-inline" style="width: 400px;">
                            <input type="text" name="teamLeader" class="layui-input">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field" style="margin-top: 10px;">
                <legend>团队成员信息</legend>
                <script type="text/html" id="dataTable_toolbar">
                    <div class="layui-btn-container">
                        <!-- 设置type="button"，解决弹出框一闪而过的问题 -->
                        <button type="button" class="layui-btn layui-btn-radius layui-btn-primary layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                    </div>
                </script>
                <div>
                    <table>
                        <tr>
                            <td>
                                <label class="layui-form-label">成员信息：</label>
                            </td>
                            <td width="100%;">
                                <table class="layui-table" id="memberDataTable" lay-filter="memberDataTable"></table>
                            </td>
                        </tr>
                    </table>
                </div>
                <script type="text/html" id="dataTable_bar">
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
                </script>
            </fieldset>
            <fieldset class="layui-elem-field" style="margin-top: 10px; display: none;" id="shenbao">
                <div class="layui-form-item"  style="margin-top: 10px;">
                    <label class="layui-form-label">申报书：</label>
                    <div class="layui-input-block">
                        <textarea id="sbs" name="sbs" class="layui-textarea" style="height: 150px;"></textarea>
                        <button type="button" class="layui-btn layui-btn-primary" id="upload">上传附件</button>
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field" style="margin-top: 10px; display: none;" id="zqbg">
                <div class="layui-form-item"  style="margin-top: 10px;">
                    <label class="layui-form-label">中期报告：</label>
                    <div class="layui-input-block">
                        <textarea id="middleReport" name="middleReport" class="layui-textarea" style="height: 150px;"></textarea>
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field" style="margin-top: 10px; display: none;" id="zjbg">
                <div class="layui-form-item"  style="margin-top: 10px;">
                    <label class="layui-form-label">总结报告：</label>
                    <div class="layui-input-block">
                        <textarea id="finalReport" name="finalReport" class="layui-textarea" style="height: 150px;"></textarea>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="editFormSubmitBtn" id="editFormSubmitBtn">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <!-- 项目主要参加人员情况 -->
    <form class="layui-form" id="memberForm" lay-filter="memberForm">
        <div class="layui-container" style="width: 90%;">
            <div class="layui-form-item" style="margin-top: 10px;">
                <label class="layui-form-label">工号：</label>
                <div class="layui-input-block">
                    <input type="text" name="userId" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 10px;">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" align="right">
                    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="memberFormSubmitBtn">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </form>

    <!-- 查看附件 -->
    <div class="layui-container" id="viewFileContainer">
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>附件</legend>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th>文件名</th>
                        <th style="width: 150px;">文件大小</th>
                        <th style="width: 150px;">上传日期</th>
                        <th style="width: 150px;">操作</th>
                    </tr></thead>
                    <tbody id="fileList"></tbody>
                </table>
            </div>
        </fieldset>
    </div>

    <!-- 上传附件 -->
    <div class="layui-container" id="uploadFileContainer">
        <div class="layui-upload" style="margin-top: 10px;">
            <button type="button" class="layui-btn layui-btn-normal" id="testList"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;上传附件</button>
            <span style="color: #8D8D8D">pdf文件格式</span>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th>文件名</th>
                        <th style="width: 150px;">大小</th>
                        <th style="width: 150px;">状态</th>
                        <th style="width: 150px;">操作</th>
                    </tr></thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 查看团队负责人在本系统关联的业务信息 -->
    <div class="layui-container" id="teamLeaderContainer">暂未开发</div>
    <!-- 查看考核结果 -->
    <div class="layui-container" id="resultContainer">
        <table class="layui-table">
            <thead>
                <tr>
                    <th style="text-align: center">评委</th>
                    <th style="text-align: center">团队建设规划</th>
                    <th style="text-align: center">团队及组成</th>
                    <th style="text-align: center">团队负责人</th>
                    <th style="text-align: center">教学工作</th>
                    <th style="text-align: center">教学研究</th>
                    <th style="text-align: center">创新创业</th>
                    <th style="text-align: center">教师培养</th>
                    <th style="text-align: center">总分</th>
                    <th style="text-align: center">评审意见</th>
                </tr>
            </thead>
            <tbody id="pingshenResult">

            </tbody>
        </table>
    </div>

    <!-- 考核 -->
    <div class="layui-container" id="pingshenContainer">
        <form class="layui-form" lay-filter="pingshenForm">
            <table class="layui-table">
                <thead>
                <tr>
                    <th style="width:100px;text-align: center;">指标</th>
                    <th style="width:100px;text-align: center;">评审要素</th>
                    <th style="width:auto;text-align: center;">评审标准</th>
                    <th style="width:80px;text-align: center;">分值</th>
                    <th style="width:80px;text-align: center;">得分</th>
                </tr>
                </thead>
                <tbody id="pingshenContent">

                </tbody>
            </table>
            <div class="layui-form-item">
                <div class="layui-input-block" align="center">
                    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="pingshenFormSubmitBtn">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!-- 查看审核流程 -->
    <div class="layui-container" id="shenheProcessContainer"></div>

    <!-- 填写审核意见 -->
    <form class="layui-form" action="" lay-filter="shenHeForm" id="shenHeForm">
        <div class="layui-form-item" style="width: 320px; margin-top: 20px;">
            <label class="layui-form-label">审核状态：</label>
            <div class="layui-input-inline" style="width: 150px;">
                <select name="status" lay-filter="status">
                    <option value="">请选择</option>
                    <option value="通过" selected="">通过</option>
                    <option value="退回">退回</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">审核意见：</label>
            <div class="layui-input-block">
                <textarea id="opinion" name="opinion" class="layui-textarea" style="width: 500px; height: 200px;">通过</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <button class="layui-btn" lay-submit="" lay-filter="shenHeFormSubmitBtn" id="shenHeFormSubmitBtn">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/pdfjs/build/pdf.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="jiaoxuetuandui.js"></script>

</body>
</html>
