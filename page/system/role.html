<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body class="layui-layout-body">

    <div class="layui-fluid">
        <table class="layui-table" id="dataTable" lay-filter="dataTable"></table>
        <script type="text/html" id="dataTable_toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
            </div>
        </script>
        <script type="text/html" id="dataTable_bar">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-read"></i>查看</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="update"><i class="layui-icon layui-icon-edit"></i>编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
    </div>

    <div class="layui-container" id="role_container">
        <!-- 用于修改角色的隐藏主键 -->
        <input type="hidden" name="roleId">
        角色名称：
        <div class="layui-inline">
            <input class="layui-input" name="roleName" id="roleName" autocomplete="off">
        </div>
        <div class="layui-inline">
            <div class="layui-btn-container" style="margin-top: 10px; margin-left: 20px;">
                <button type="button" class="layui-btn layui-btn-sm" lay-event="commit">确认</button>
                <button type="button" class="layui-btn layui-btn-sm" lay-event="reset">重置</button>
            </div>
        </div>
        <div class="demo-tree-more" style="margin-top: 10px; margin-left: 20px;" id="menuTree"></div>
    </div>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/global.js"></script>
    <script src="role.js"></script>
</body>
</html>
