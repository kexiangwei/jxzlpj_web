<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统管理-用户</title>
    <link rel="stylesheet" href="../../../js/layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-fluid">
        <!-- 条件查询-->
        <div class="layui-form search-container">
            工号/学号：
            <div class="layui-inline">
                <input class="layui-input" name="userId" autocomplete="off">
            </div>
            &nbsp;&nbsp;姓名：
            <div class="layui-inline">
                <input class="layui-input" name="userName" autocomplete="off">
            </div>
            &nbsp;&nbsp;用户组：
            <div class="layui-inline">
                <input class="layui-input" name="userGroup" autocomplete="off">
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
            </div>
        </div>

        <!-- 数据表格 -->
        <table class="layui-table" id="dataTable" lay-filter="dataTable">
            <!-- 数据表格头部工具栏
            <script type="text/html" id="dataTable_toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                </div>
            </script> -->
            <!-- 数据表格右侧工具栏 -->
            <script type="text/html" id="dataTable_bar">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="grant">授权</a>
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="update">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
            </script>
        </table>
    </div>

    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/layui/layui.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="user.js"></script>
</body>
</html>
