<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <style>
        #a1_btn:hover {
            background-color: #1E9FFF;
            color: #fff;
        }

        .layui-icon-delete {
            font-size: 22px;
        }

        .layui-icon-delete:hover {
            color: #f00;
            cursor: pointer;
        }
    </style>
</head>
<body>
<table class="layui-table">
    <thead>
    <tr>
        <th style="width: 80px;">序号</th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </tr>
    </thead>
    <tbody id="a1">

    </tbody>
</table>
<button type="button" class="layui-btn layui-btn-xs layui-btn-primary" style="margin: 5px 0;" id="a1_btn">继续添加</button>
<script src="../js/layui/layui.js"></script>
<script src="../js/jquery-3.3.1.js"></script>
<script>
    $(document).ready(function () {

        $("#a1_btn").click(function (event) {
            var len = $('#a1').children().length; //获取子元素的个数
            len++;
            var html = '<tr><td>' + len + '</td>\n' +
                '            <td><textarea name="' + ("a1_" + len + "_1") + '" lay-verify="required" class="layui-textarea">1</textarea></td>\n' +
                '            <td><textarea name="' + ("a1_" + len + "_2") + '" lay-verify="required" class="layui-textarea">2</textarea></td>\n' +
                '            <td><textarea name="' + ("a1_" + len + "_3") + '" lay-verify="required" class="layui-textarea">3</textarea></td>' +
                '       <td><i class="layui-icon layui-icon-delete"></i></td></tr>';
            $('#a1').append(html);

            $(".layui-icon-delete").parent().on("click", function () {
                $(this).parent().remove()
            });
        });
    });
</script>
</body>
</html>
