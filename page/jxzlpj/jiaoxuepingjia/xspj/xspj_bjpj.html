<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教学评价-学生评教</title>
    <link rel="stylesheet" href="../../../../js/layui/css/layui.css">
    <style type="text/css">

        .layui-btn-table {
            width: 80px;
            height: 26px;
            line-height: 26px;
            padding: 0 5px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 13px;
        }

        #editForm_container h2 {
            margin: 20px;
            font-weight: 700;
            text-align: center;
        }

        .layui-transfer-box {
            overflow: auto;
        }

        .layui-panel {
            padding: 30px;
            border-radius: 2px;
            box-shadow: 1px 1px 5px rgb(0 0 0);
            background-color: #fff;
            font-size: 16px;
            color: #666;
        }

        .layui-panel:nth-child(n+2){
            margin-top: 10px;
        }

    </style>
</head>
<body class="layui-layout-body">

<div class="layui-fluid">
    <!-- 查询参数 -->
    <div class="layui-form search" style="display: none">
        学年：
        <div class="layui-inline">
            <select id="xn" name="xn">
                <option value="">请选择</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
            </select>
        </div>
        &nbsp;&nbsp;学期：
        <div class="layui-inline">
            <select id="xq" name="xq">
                <option value="">请选择</option>
                <option value="3">上学期</option>
                <option value="12">下学期</option>
            </select>
        </div>
        &nbsp;&nbsp;课程名称：
        <div class="layui-inline">
            <input class="layui-input" name="courseName" placeholder="支持关键字查询">
        </div>
        &nbsp;&nbsp;评教状态：
        <div class="layui-inline">
            <select id="isPj" name="isPj">
                <option value="">请选择</option>
                <option value="1">已评</option>
                <option value="2">未评</option>
            </select>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-normal" data-type="search">查询</button>
            <button class="layui-btn layui-btn-primary" data-type="reset" style="margin-left: 0;">重置</button>
        </div>
    </div>
    <!-- 数据表格 -->
    <table class="layui-table" lay-filter="datatable" id="datatable">
        <script type="text/html" id="datatable_toolbar"></script>
    </table>
</div>

<!--学生评教-->
<div class="layui-container" style="width: 90%; display: none;" id="editForm_container">
    <h2>北京农学院课程教学质量评价表（学生用）</h2>
    <form class="layui-form" lay-filter="editForm" id="editForm">

    </form>
</div>

<!--学生查看评教意见-->
<div class="layui-container" style="width: 90%; display: none;" id="pjSuggest_container"></div>

<!--教师查看学生评教-->
<div class="layui-container" style="width: 90%; display: none;" id="dataInfo_container">

    <table class="layui-table" style="margin-top: 20px;" id="pjInfo"></table>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>评教建议</legend>
    </fieldset>
    <div class="layui-bg-gray" style="padding: 20px;" id="pjSuggest"></div>
</div>

<script src="../../../../js/layui/layui.js"></script>
<script src="../../../../js/jquery-3.3.1.js"></script>
<script src="../../../../js/jquery.cookie.js"></script>
<script src="../../../../js/global.js"></script>
<script src="xspj_bjpj.js"></script>

</body>
</html>
