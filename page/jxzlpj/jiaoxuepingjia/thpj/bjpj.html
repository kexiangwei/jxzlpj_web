<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学评价-同行评教</title>
    <link rel="stylesheet" href="../../../../js/layui/css/layui.css">
    <style type="text/css">
        .search .layui-inline{
            width: 180px;
        }
        .layui-form-input {
            width: 50px;
            height: 30px;
            border-width:0px 0px 1px 0px;
            border-color: #878787;
            text-align: center;
        }
        .layui-form-input2 {
            width: 100%;
            height: 100%;
            border-width:0px 0px 0px 0px;
            text-align: center;
        }
        body .demo-class .layui-layer-btn a:not(:last-child){
            background:#1E9FFF;
            color: #fff;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-fluid">
        <!-- 查询参数 -->
        <div class="layui-form search">
            <div class="layui-form-item">
                所属学院：
                <div class="layui-inline">
                    <select id="teacherCollege" name="teacherCollege" lay-filter="teacherCollege"></select>
                </div>
                &nbsp;&nbsp;所属专业：
                <div class="layui-inline">
                    <select id="teacherMajor" name="teacherMajor" lay-filter="teacherMajor"></select>
                </div>
                &nbsp;&nbsp;教师姓名：
                <div class="layui-inline">
                    <input class="layui-input" name="teacher" placeholder="支持关键字查询">
                </div>
                &nbsp;&nbsp;教师年龄：
                <div class="layui-inline">
                    <select name="teacherAge" id="teacherAge">
                        <option value="">请选择</option>
                        <option value="55岁及以上">55岁及以上</option>
                        <option value="45-54岁">45-54岁</option>
                        <option value="35-44岁">35-44岁</option>
                        <option value="34岁及以下">34岁及以下</option>
                    </select>
                </div>
                &nbsp;&nbsp;教师职称：
                <div class="layui-inline">
                    <select name="teacherTitle" id="teacherTitle">
                        <option value="">请选择</option>
                        <option value="教授">教授</option>
                        <option value="副教授">副教授</option>
                        <option value="讲师">讲师</option>
                        <option value="助教">助教</option>
                    </select>
                </div><br/>
            </div>
            <div class="layui-form-item">
                课程名称：
                <div class="layui-inline">
                    <input class="layui-input" name="courseName" placeholder="支持关键字查询">
                </div>
                &nbsp;&nbsp;课程性质：
                <div class="layui-inline">
                    <select id="courseAttr" name="courseAttr">
                        <option value="">请选择</option>
                        <option value="公共必修课">公共必修课</option>
                        <option value="专业基础课">专业基础课</option>
                        <option value="专业核心课">专业核心课</option>
                        <option value="专业选修课">专业选修课</option>
                        <option value="公共选修课">公共选修课</option>
                    </select>
                </div>
                &nbsp;&nbsp;上课时间：
                <div class="layui-inline">
                    <input class="layui-input" name="teachDate">
                </div>
                &nbsp;&nbsp;上课地点：
                <div class="layui-inline">
                    <input class="layui-input" name="teachAddr">
                </div>
                &nbsp;&nbsp;
                <div class="layui-inline">
                    <button class="layui-btn" data-type="search">搜索</button>
                    <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                </div>
            </div>
        </div>
        <!-- 数据表格 -->
        <table class="layui-table" id="datatable" lay-filter="datatable">
            <script type="text/html" id="datatable_bar"></script>
        </table>
    </div>

    <div class="layui-container" style="width: 90%; display: none" id="editForm_container">

        <h2 style="margin-top: 20px; font-weight: bold" align="center">理论课——课程教学质量评价表（督导同行用）</h2>

        <form class="layui-form" style="margin-top: 20px" action="" lay-filter="editForm" id="editForm">

            <input type="hidden" name="code"/>
            <input type="hidden" name="templateCode"/>

            <input type="hidden" name="teacherCode"/>
            <input type="hidden" name="teacher"/>
            <input type="hidden" name="teacherCollege"/>

            <input type="hidden" name="courseCode"/>
            <input type="hidden" name="courseName"/>
            <input type="hidden" name="courseAttr"/>

            <input type="hidden" name="userId"/>
            <input type="hidden" name="userName"/>
            <input type="hidden" name="userUnit"/>

            <table class="layui-table" border="1">
                <tr>
                    <td style="width: 50%">任课教师：<input type="text" name="teacher" class="layui-form-input2" style="width: 50%" readonly></td>
                    <td>学院/部：<input type="text" name="teacherCollege" class="layui-form-input2" style="width: 50% " readonly></td>
                </tr>
                <tr>
                    <td style="width: 50%">课程名称：<input type="text" name="courseName" class="layui-form-input2" style="width: 50%" readonly></td>
                    <td>课程类型：<input type="text" name="courseAttr" class="layui-form-input2" style="width: 50%" readonly></td>
                </tr>
                <tr>
                    <td style="width: 50%">学生班级：<input type="text" name="stuClass" class="layui-form-input2" style="width: 50%"></td>
                    <td>听课人：<input type="text" name="userName" class="layui-form-input2" style="width: 50%"></td>
                </tr>

                <tr>
                    <td style="width: 50%">时间地点<br/><input type="text" name="teachYear" class="layui-form-input">年
                        <input type="text" name="teachMonth" class="layui-form-input">月
                        <input type="text" name="teachDay" class="layui-form-input">日，第
                        <input type="text" name="teachWeekNum" class="layui-form-input">周，星期
                        <input type="text" name="teachWeek" class="layui-form-input">，<br/>第
                        <input type="text" name="teachLessonNum" class="layui-form-input">节课，
                        <input type="text" name="teachHouse" class="layui-form-input" style="width: 100px">楼，
                        <input type="text" name="teachClassroom" class="layui-form-input" style="width: 100px">教室</td>
                    <td>学生出勤情况<br/>应到人数：<input type="text" name="stuYingdao" class="layui-form-input">
                        实到人数：<input type="text" name="stuShidao" class="layui-form-input"><br/>
                        迟到人数：<input type="text" name="stuChidao" class="layui-form-input">
                        缺课人数：<input type="text" name="stuQueke" class="layui-form-input"></td>
                </tr>
            </table>

            <table class="layui-table">
                <colgroup>
                    <col width="180">
                    <col>
                    <col width="80">
                    <col width="80">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>评价指标</th>
                    <th>指标内容</th>
                    <th>分值</th>
                    <th>打分</th>
                </tr>
                </thead>
                <tbody id="target"></tbody>
            </table>

            <fieldset class="layui-elem-field">
                <legend>教师教学水平点评</legend>
                <div class="layui-form-item layui-form-text">
                    <textarea name="dpTeacher" lay-verify="required" lay-reqtext="请填写教师教学水平点评" placeholder="从教师的教学研究、  教学设计、教学过程和教学效果四个方面指出优点和不足。" autocomplete="off"  class="layui-textarea"></textarea>
                </div>
            </fieldset>

            <fieldset class="layui-elem-field">
                <legend>学生学习情况点评</legend>
                <div class="layui-form-item layui-form-text">
                    <textarea name="dpStudent" lay-verify="required" lay-reqtext="请填写学生学习情况点评" placeholder="从学生听课、带教材、记笔记、参与互动以及学习效果达成度情况进行评价。" autocomplete="off"  class="layui-textarea"></textarea>
                </div>
            </fieldset>

            <fieldset class="layui-elem-field">
                <legend>听课人对教室及设施的评价及改进建议</legend>
                <div class="layui-form-item layui-form-text">
                    <textarea name="dpClassroom" lay-verify="required" lay-reqtext="请填写听课人对教室及设施的评价及改进建议" placeholder="听课人对教室及设施的评价及改进建议（包括多媒体设备、教室卫生等状况）" autocomplete="off"  class="layui-textarea"></textarea>
                </div>
            </fieldset>

            <div class="layui-btn-container" align="center">
                <button type="button" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="toSubmitEidtForm">保存</button>
            </div>
        </form>
    </div>

    <!-- 响应编辑页面'教学设计','教学效果'按钮 -->
    <div class="layui-container" style="width: 90%; display: none;" id="relation_container">
        <table class="layui-table" lay-filter="relation_datatable" id="relation_datatable" >
            <!--<script type="text/html" id="relation_datatable_bar">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail_dataInfo">查看信息</a>                改为双击查看详情信息
            </script>-->
        </table>
    </div>

    <script src="../../../../js/layui/layui.js"></script>
    <script src="../../../../js/jquery-3.3.1.js"></script>
    <script src="../../../../js/jquery.cookie.js"></script>
    <script src="../../../../js/global.js"></script>
    <script src="bjpj.js"></script>
</body>
</html>
