<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教学评价-同行评教-查看评教意见</title>
    <link rel="stylesheet" href="../../../../js/layui/css/layui.css">
    <style type="text/css">

        .layui-form-item {
            margin-bottom: 0;
        }

        .layui-btn-table {
            width: 80px;
            height: 26px;
            line-height: 26px;
            padding: 0 5px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 13px;
        }
    </style>
</head>
<body class="layui-layout-body">

<div class="layui-fluid">
    <!-- 查询参数 -->
    <div class="layui-form search">
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">学年：</label>
                <div class="layui-input-inline">
                    <select id="xn" name="xn">
                        <option value="">请选择</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">学期：</label>
                <div class="layui-input-inline">
                    <select id="xq" name="xq">
                        <option value="">请选择</option>
                        <option value="3">第一学期</option>
                        <option value="12">第二学期</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">评教日期：</label>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" id="pjStartDate" name="pjStartDate" autocomplete="off" placeholder="开始日期" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <input type="text" id="pjEndDate" name="pjEndDate" autocomplete="off" placeholder="结束日期" class="layui-input">
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">课程编号：</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="courseCode" placeholder="">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">课程名称：</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="courseName" placeholder="支持关键字查询">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">评教状态：</label>
                <div class="layui-input-inline">
                    <select id="isPj" name="isPj">
                        <option value="">请选择</option>
                        <option value="1">已评</option>
                        <option value="2">未评</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" data-type="search">查询</button>
                <button class="layui-btn layui-btn-primary" data-type="reset" style="margin-left: 0;">重置</button>
            </div>
        </div>
    </div>
    <!-- 数据表格 -->
    <table class="layui-table" lay-filter="datatable" id="datatable">
        <script type="text/html" id="datatable_bar"></script>
    </table>
</div>

<!--查看评教-->
<div class="layui-container" style="width: 90%; display: none;" id="dataInfo_container">

</div>

<script src="../../../../js/layui/layui.js"></script>
<script src="../../../../js/jquery-3.3.1.js"></script>
<script src="../../../../js/jquery.cookie.js"></script>
<script src="../../../../js/global.js"></script>
<script src="ckpjSuggest.js"></script>

</body>
</html>
