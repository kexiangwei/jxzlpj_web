<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学评价-同行评教</title>
    <link rel="stylesheet" href="../../../../js/layui/css/layui.css">
    <style type="text/css">

        .search .layui-form-item {
            margin-bottom: 5px;
            clear: both;
            *zoom: 1;
        }

        .search .layui-form-item .layui-inline {
            width: 300px;
            margin: 0;
        }

        .search .layui-form-item .layui-inline .layui-input-inline {
            width: 180px;
        }

        .search .layui-input, .layui-select, .layui-textarea {
            height: 35px;
        }

        .layui-table, .layui-table-view {
            margin: 0;
        }

        .layui-btn-table {
            width: 80px;
            height: 26px;
            line-height: 26px;
            padding: 0 5px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 13px;
        }

        .layui-form-input {
            width: 80px;
            height: 30px;
            border-width:0px 0px 1px 0px;
            border-color: #878787;
            /*text-align: center;*/
        }

        .layui-form-input2 {
            width: 100%;
            height: 30px;
            border-width:0px 0px 0px 0px;
            /*text-align: center;*/
            padding-left: 10px;
        }


        #editForm button {
            width: 100px;
            font-size: 18px;
            font-weight: 700;
        }

        body .demo-class .layui-layer-btn a:not(:last-child){
            background:#1E9FFF;
            color: #fff;
        }

        /*禁用form表单中的所有表单元素*/
        .form_overlay {
            position:absolute;
            top:0;
            width:100%;
            height:100%;
            background-color:transparent;
            z-index:1;
        }

        #target_0, #target_2 {
            cursor: pointer;
        }

        #target_0:hover, #target_2:hover {
            background-color: #1E9FFF;
            color: white;
        }

    </style>
</head>
<body class="layui-layout-body">

    <div class="layui-fluid">
        <!-- 查询参数 -->
        <div class="layui-form search">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开课学院：</label>
                    <div class="layui-input-inline">
                        <select id="courseXy" name="courseXy" lay-filter="courseXy" lay-search=""></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">适用专业：</label>
                    <div class="layui-input-inline">
                        <select id="courseZy" name="courseZy"></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">课程名称：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="courseName" placeholder="支持关键字查询">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">课程性质：</label>
                    <div class="layui-input-inline">
                        <select id="courseAttr" name="courseAttr"></select>
                        <!--<select id="courseAttr" name="courseAttr">
                            <option value="">请选择</option>
                            <option value="公共必修课">公共必修课</option>
                            <option value="公共选修课">公共选修课</option>
                            <option value="专业基础课">专业基础课</option>
                            <option value="专业核心课">专业核心课</option>
                            <option value="专业选修课">专业选修课</option>
                        </select>-->
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">单位：</label>
                    <div class="layui-input-inline">
                        <select id="skjsXy" name="skjsXy" lay-filter="skjsXy" lay-search=""></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">专业：</label>
                    <div class="layui-input-inline">
                        <select id="skjsZy" name="skjsZy"></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">任课教师：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="skjsName" placeholder="支持关键字查询">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">年龄：</label>
                    <div class="layui-input-inline">
                        <select id="age" name="age">
                            <option value="">请选择</option>
                            <option value="55岁及以上">55岁及以上</option>
                            <option value="45-54岁">45-54岁</option>
                            <option value="35-44岁">35-44岁</option>
                            <option value="34岁及以下">34岁及以下</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">职称：</label>
                    <div class="layui-input-inline">
                        <select id="title" name="title"></select>
                        <!--<select id="title" name="title">
                            <option value="">请选择</option>
                            <option value="教授">教授</option>
                            <option value="副教授">副教授</option>
                            <option value="讲师">讲师</option>
                            <option value="助教">助教</option>
                            <option value="无职称">无职称</option>
                        </select>-->
                    </div>
                </div>
                <!--<div class="layui-inline">
                    <label class="layui-form-label">上课时间：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="skSj">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">上课地点：</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" name="skDd">
                    </div>
                </div>-->
                <div class="layui-inline">
                    <label class="layui-form-label">节次：</label>
                    <div class="layui-input-inline">
                        <select id="lessonNum" name="lessonNum">
                            <option value="">请选择</option>
                            <option value="1-2节">1-2节</option>
                            <option value="3-4节">3-4节</option>
                            <option value="5-6节">5-6节</option>
                            <option value="7-8节">7-8节</option>
                            <option value="9-10节">9-10节</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">评教状态：</label>
                    <div class="layui-input-inline">
                        <select  id="isPj" name="isPj">
                            <option value="">请选择</option>
                            <option value="1">已评</option>
                            <option value="2">未评</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-normal" data-type="search">查询</button>
                    <button class="layui-btn layui-btn-primary" data-type="reset" style="margin-left: 0;">重置</button>
                </div>
            </div>
        </div>
        <!-- 数据表格 -->
        <table class="layui-table" id="datatable" lay-filter="datatable">
            <script type="text/html" id="datatable_toolbar"></script>
        </table>
    </div>

    <!--评教-->
    <div class="layui-container" style="width: 90%; display: none" id="editForm_container">

        <h2 style="margin-top: 20px; font-weight: bold" align="center">理论课——课程教学质量评价表（督导同行用）</h2>

        <form class="layui-form" style="margin-top: 20px" action="" lay-filter="editForm" id="editForm">

            <input type="hidden" name="code"/>
            <input type="hidden" name="xn"/>
            <input type="hidden" name="xq"/>
            <input type="hidden" name="courseCode"/>
            <input type="hidden" name="skjsCode"/>
            <input type="hidden" name="userId"/>

            <!--表头-->
            <fieldset style="border: 0; padding: 0;">
                <table class="layui-table" border="1">
                    <tr>
                        <td style="width: 50%">任课教师：<input type="text" name="skjsName" class="layui-form-input2" style="width: 80%"></td>
                        <td>学院/部：<input type="text" name="skjsXy" class="layui-form-input2" style="width: 80% "></td>
                    </tr>
                    <tr>
                        <td style="width: 50%">课程名称：<input type="text" name="courseName" class="layui-form-input2" style="width: 80%"></td>
                        <td>课程类型：<input type="text" name="courseAttr" class="layui-form-input2" style="width: 80%"></td>
                    </tr>
                    <tr>
                        <td style="width: 50%">学生班级：<input type="text" name="skBj" class="layui-form-input2" style="width: 80%"></td>
                        <td>听课人：<input type="text" name="userName" class="layui-form-input2" style="width: 80%"></td>
                    </tr>
                    <tr>
                        <td style="width: 50%">时间地点<br/>
                            <p style="display: inline-block; /*margin-left: 28px;*/">时间：</p><input type="week" name="teachWeek" style="width: 151px; height: 26px;">，
                            星期：<select name="weekNum" style="width: 155px; height: 30px; border-color: #e6e6e6" lay-ignore="">
                                <option value="">请选择</option>
                                <option value="星期一">星期一</option>
                                <option value="星期二">星期二</option>
                                <option value="星期三">星期三</option>
                                <option value="星期四">星期四</option>
                                <option value="星期五">星期五</option>
                                <option value="星期六">星期六</option>
                                <option value="星期日">星期日</option>
                            </select><br/>
                            <p style="display: inline-block; /*margin-left: 28px;*/">节次：</p><select name="lessonNum" style="width: 155px; height: 30px; border-color: #e6e6e6" lay-ignore="">
                                <option value="">请选择</option>
                                <option value="1-2节">1-2节</option>
                                <option value="3-4节">3-4节</option>
                                <option value="5-6节">5-6节</option>
                                <option value="7-8节">7-8节</option>
                                <option value="9-10节">9-10节</option>
                            </select>，
                            地点：<input type="text" name="skDd" class="layui-form-input" style="width: 155px;">
                        </td>
                        <td>学生出勤情况<br/>
                            <p style="display: inline-block; /*margin-left: 28px;*/">应到人数：</p><input type="number" max="" min="0" name="stuYd" class="layui-form-input">
                            实到人数：<input type="number" max="" min="0" name="stuSd" class="layui-form-input"><br/>
                            <p style="display: inline-block; /*margin-left: 28px;*/">迟到人数：</p><input type="number" max="" min="0" name="stuCd" class="layui-form-input">
                            缺课人数：<input type="number" max="" min="0" name="stuQk" class="layui-form-input">
                        </td>
                    </tr>
                </table>
            </fieldset>

            <!--指标-->
            <table class="layui-table" style="margin: 10px 0;">
                <colgroup>
                    <col width="180">
                    <col>
                    <col width="80">
                    <col width="80">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>评价指标</th>
                        <th>指标内容</th>
                        <th>分值</th>
                        <th>打分</th>
                    </tr>
                </thead>
                <tbody id="target"></tbody>
            </table>

            <fieldset class="layui-elem-field">
                <legend>教师教学水平点评（从教师的教学设计、教学过程和教学效果三个方面进行评价。）</legend>
                <div class="layui-form-item layui-form-text" style="margin-top: 15px;">
                    <label class="layui-form-label">肯定评价</label>
                    <div class="layui-input-block">
                        <textarea name="teacherDp1" lay-verify="required" placeholder="" autocomplete="off"  class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">不足与建议</label>
                    <div class="layui-input-block">
                        <textarea name="teacherDp2" lay-verify="required" placeholder="" autocomplete="off"  class="layui-textarea"></textarea>
                    </div>
                </div>
            </fieldset>

            <fieldset class="layui-elem-field">
                <legend>学生学习情况点评（从学生听课、记笔记/带教材、参与互动以及学习效果等方面进行评价。）</legend>
                <div class="layui-form-item layui-form-text" style="margin-top: 15px;">
                    <label class="layui-form-label">肯定评价</label>
                    <div class="layui-input-block">
                        <textarea name="studentDp1" lay-verify="required" placeholder="" autocomplete="off"  class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">不足与建议</label>
                    <div class="layui-input-block">
                        <textarea name="studentDp2" lay-verify="required" placeholder="" autocomplete="off"  class="layui-textarea"></textarea>
                    </div>
                </div>
            </fieldset>

            <fieldset class="layui-elem-field">
                <legend>听课人对教室及设施的评价及改进建议</legend>
                <div class="layui-form-item layui-form-text">
                    <textarea name="classroomDp" lay-verify="required" placeholder="若有，如实填写；若无，填写无。" autocomplete="off"  class="layui-textarea"></textarea>
                </div>
            </fieldset>

            <div class="layui-btn-container" align="center">
                <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" lay-submit="" lay-filter="toSubmitEidtForm">保存</button>
            </div>
        </form>
    </div>

    <!--
    响应评教页面'教学设计','教学效果'按钮
    <div class="layui-container" style="width: 90%; display: none;" id="relation_container">
        <table class="layui-table" lay-filter="relation_datatable" id="relation_datatable" ></table>
    </div>
    -->

    <script src="../../../../js/layui/layui.js"></script>
    <script src="../../../../js/jquery-3.3.1.js"></script>
    <script src="../../../../js/jquery.cookie.js"></script>
    <script src="../../../../js/global.js"></script>
    <script src="thpj.js"></script>
</body>
</html>
