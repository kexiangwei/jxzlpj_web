<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学评价-查看同行评教</title>
    <link rel="stylesheet" href="../../../../js/layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-fluid">
        <!-- 查询参数 -->
        <div class="layui-form search">
            <div class="layui-inline">
                <label class="layui-form-label">工号：</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="skjsCode" placeholder="">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="skjsName" placeholder="支持关键字查询">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" data-type="search">查询</button>
                <button class="layui-btn layui-btn-primary" data-type="reset" style="margin-left: 0;">重置</button>
            </div>
        </div>
        <!-- 数据表格 -->
        <table class="layui-table" id="datatable" lay-filter="datatable">
            <!--<script type="text/html" id="datatable_toolbar"></script>-->
        </table>
    </div>

    <script src="../../../../js/layui/layui.js"></script>
    <script src="../../../../js/jquery-3.3.1.js"></script>
    <script src="../../../../js/jquery.cookie.js"></script>
    <script src="../../../../js/global.js"></script>
    <script src="ckpj.js"></script>
</body>
</html>
