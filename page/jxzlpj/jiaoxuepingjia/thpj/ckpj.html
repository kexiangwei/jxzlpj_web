<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学评价-查看同行评教</title>
    <link rel="stylesheet" href="../../../../js/layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-fluid">
        <!-- 查询参数 -->
        <div class="layui-form search">
            课程名称：
            <div class="layui-inline">
                <input class="layui-input" name="courseName" placeholder="支持关键字查询">
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
            </div>
        </div>
        <!-- 数据表格 -->
        <table class="layui-table" id="datatable" lay-filter="datatable">
            <script type="text/html" id="datatable_bar"></script>
        </table>
    </div>

    <div class="layui-container" style="width: 90%; display: none" id="view_container">

            <table class="layui-table">
                <colgroup>
                    <col width="180">
                    <col>
                    <col width="80">
                    <col width="80">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>评价指标</th>
                    <th>指标内容</th>
                    <th>分值</th>
                    <th>平均分</th>
                </tr>
                </thead>
                <tbody id="target"></tbody>
            </table>
    </div>

    <script src="../../../../js/layui/layui.js"></script>
    <script src="../../../../js/jquery-3.3.1.js"></script>
    <script src="../../../../js/jquery.cookie.js"></script>
    <script src="../../../../js/global.js"></script>
    <script src="ckpj.js"></script>
</body>
</html>
