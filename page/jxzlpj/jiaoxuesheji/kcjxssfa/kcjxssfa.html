<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学设计-课程教学实施方案</title>
    <link rel="stylesheet" href="../../../../js/layui/css/layui.css">
    <style type="text/css">

        .layui-btn-table {
            width: 80px;
            height: 26px;
            line-height: 26px;
            padding: 0 5px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 13px;
        }

        .layui-form-label {
            width: 100px;
        }
    </style>
</head>
<body class="layui-layout-body">

    <div class="layui-fluid">
        <!-- 查询参数 -->
        <div class="layui-form search">
            <div class="layui-form-item">
                课程名称：
                <div class="layui-inline">
                    <input type="text" name="courseName" placeholder="支持关键字查询" class="layui-input">
                </div>
                &nbsp;&nbsp;是否填写方案：
                <div class="layui-inline">
                    <select id="isTxfa" name="isTxfa">
                        <option value="">请选择</option>
                        <option value="1">已填写</option>
                        <option value="2">未填写</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-normal" data-type="search">查询</button>
                    <button class="layui-btn layui-btn-primary" data-type="reset" style="margin-left: 0;">重置</button>
                </div>
            </div>
        </div>
        <!-- 数据表格 -->
        <table class="layui-table" lay-filter="datatable" id="datatable" >
            <script type="text/html" id="datatable_bar">

            </script>
        </table>
    </div>

    <!-- 信息详情 -->
    <div class="layui-container" style="width: 90%; display: none;" id="dataInfoContainer"></div>

    <!-- 响应新增，编辑按钮 -->
    <div class="layui-container" style="width: 95%; display: none" id="editFormContainer">
        <form class="layui-form" action="" lay-filter="editForm" id="editForm">

            <input type="hidden" name="code"/>
            <input type="hidden" name="xn"/>
            <input type="hidden" name="xq"/>
            <input type="hidden" name="skjsCode"/>
            <input type="hidden" name="userId"/>
            <input type="hidden" name="userName"/>

            <!-- 业务数据 -->
            <fieldset class="layui-elem-field" style="margin-top: 20px;">

                <div class="layui-form-item" style="margin-top: 20px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">课程名称：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="courseName" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">课程编号：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="courseCode" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">课程性质：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="courseAttr" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">课程负责人：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="skjsName" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">开课学院：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="xyName" class="layui-input" style="width: 535px;">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">授课班级：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="skBj" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">学生人数：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="xsrs" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">上课地点：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="skDd" class="layui-input">
                        </div>
                    </div>
                </div>

            </fieldset>

            <fieldset class="layui-elem-field" style="margin-top: 20px;">
                <div class="layui-form-item" style="margin-top: 20px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">课次：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="courseNum" required class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">周次：</label>
                        <div class="layui-input-inline">
                            <input type="week" name="weekNum" required class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">日期：</label>
                        <div class="layui-input-inline">
                            <input type="text" id="commonDate" name="commonDate" required  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">星期：</label>
                        <div class="layui-input-inline">
                            <!--<input type="text" name="week" required class="layui-input">-->
                            <select id="week" name="week">
                                <option value="">请选择</option>
                                <option value="星期一">星期一</option>
                                <option value="星期二">星期二</option>
                                <option value="星期三">星期三</option>
                                <option value="星期四">星期四</option>
                                <option value="星期五">星期五</option>
                                <option value="星期六">星期六</option>
                                <option value="星期日">星期日</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">节次：</label>
                        <div class="layui-input-inline">
                            <!--<input type="text" name="lessonNum" required class="layui-input">-->
                            <select id="lessonNum" name="lessonNum">
                                <option value="">请选择</option>
                                <option value="1-2节">1-2节</option>
                                <option value="3-4节">3-4节</option>
                                <option value="5-6节">5-6节</option>
                                <option value="7-8节">7-8节</option>
                                <option value="9-10节">9-10节</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">学时：</label>
                        <div class="layui-input-inline">
                            <input type="number" name="lessonHour" required autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">授课教师编号：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="skjsCode" required class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">授课教师名称：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="skjsName" required class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">授课目标：</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="teachTarget" required placeholder="填写本次授课的目标。" autocomplete="off" style="width: 92%;"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">教学组织：</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="teachDesign" required placeholder="围绕教学目标，教师采用什么方式？讲授什么内容？培养学生什么知识、能力和素养？" autocomplete="off" style="width: 92%;"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">课程思政点：</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="politicElement" required placeholder="若本次课有课程思政点，填写；若没有，则不填写。" autocomplete="off" style="width: 92%;"></textarea>
                    </div>
                </div>
            </fieldset>

            <div class="layui-btn-container" align="center">
                <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" style="width: 100px; font-size: 18px; font-weight: 700;" lay-submit="" lay-filter="toSubmitEidtForm">保存</button>
                <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            </div>
        </form>
    </div>

    <script src="../../../../js/layui/layui.js"></script>
    <script src="../../../../js/jquery-3.3.1.js"></script>
    <script src="../../../../js/jquery.cookie.js"></script>
    <script src="../../../../js/global.js"></script>
    <script src="kcjxssfa.js"></script>
</body>
</html>
