<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调查问卷-问卷信息</title>
    <link rel="stylesheet" href="../../../js/layui/css/layui.css">
    <style>
        .layui-btn-table {
            width: 80px;
            height: 26px;
            line-height: 26px;
            padding: 0 5px;
            font-size: 14px;
            font-weight: 700;
            border-radius: 13px;
        }
    </style>
</head>
<body class="layui-layout-body">

    <div class="layui-fluid">
        <table class="layui-table" id="datatable" lay-filter="datatable">
            <script type="text/html" id="toolbar"></script>
        </table>
    </div>

    <div class="layui-container" style="width: 90%; display: none;" id="wjContainer">
        <h2 id="title" style="margin-top: 20px; font-weight: bold" align="center"></h2>
        <h3 id="subTitle" style="margin-top:15px; color: gray"></h3>
        <form class="layui-form" lay-filter="wjForm" id="wjForm">

        </form>
    </div>

    <script src="../../../js/layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="wj.js"></script>
</body>
</html>
