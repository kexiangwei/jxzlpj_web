<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>统计查询</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="search-container" align="center">
            模块名称
            <div class="layui-inline">
                <input class="layui-input" name="userId" autocomplete="off">
            </div>
            审核状态
            <div class="layui-inline">
                <input class="layui-input" name="userName" autocomplete="off">
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
            </div>
        </div>
        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="main" style="width: 1200px;height:500px;margin-top: 20px;"></div>
        <!-- 数据表格
        <table class="layui-table" id="dataTable" lay-filter="dataTable"></table>
        -->
    </div>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/echarts.js"></script>
    <!--<script src="count.js"></script>-->
    <script type="text/javascript">

        // 基于准备好的dom，初始化echarts实例
        let myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        let option = {
                title: {
                    text: '综合统计查询'
                },
                tooltip: {},
                legend: {
                    left: 'right'
                },
                tooltip: {},
                dataset: {
                    dimensions: ['product', '审核中', '通过', '退回'],
                    source: [
                        {product: '继续教育', '审核中': 6, '通过': 3, '退回': 1},
                        {product: '教改项目', '审核中': 2, '通过': 5, '退回': 0},
                        {product: '教研论文', '审核中': 4, '通过': 3, '退回': 0},
                        {product: '教材建设', '审核中': 1, '通过': 9, '退回': 1},
                        {product: '教学团队', '审核中': 7, '通过': 6, '退回': 2},

                        {product: '教学大纲', '审核中': 6, '通过': 2, '退回': 1},
                        {product: '授课计划', '审核中': 3, '通过': 8, '退回': 0},
                        {product: '教案', '审核中': 5, '通过': 3, '退回': 0},

                        {product: '试卷分析', '审核中': 6, '通过': 8, '退回': 1},
                        {product: '课程小结', '审核中': 7, '通过': 6, '退回': 2},
                        {product: '实验成绩报告', '审核中': 6, '通过': 3, '退回': 1}
                    ]
                },
                xAxis: {
                    type: 'category',
                    axisLabel: {    //底部文字倾斜
                        interval: 0,
                        rotate:25
                    }
                },
                yAxis: {},
                // Declare several bar series, each will be mapped
                // to a column of dataset.source by default.
                series: [
                    {type: 'bar'},
                    {type: 'bar'},
                    {type: 'bar'}
                ]
            };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
