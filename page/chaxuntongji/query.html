<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>综合查询</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-fluid">
        <div class="search-container">
            工号
            <div class="layui-inline">
                <input class="layui-input" name="userId" autocomplete="off">
            </div>
            姓名
            <div class="layui-inline">
                <input class="layui-input" name="userName" autocomplete="off">
            </div>
            学院（部门）
            <div class="layui-inline">
                <input class="layui-input" name="userName" autocomplete="off">
            </div>
            业务模块
            <div class="layui-inline">
                <input class="layui-input" name="userName" autocomplete="off">
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
            </div>
        </div>
        <!-- 数据表格 -->
        <table class="layui-table" id="dataTable" lay-filter="dataTable"></table>
        <!-- 数据表格右侧工具栏 -->
        <script type="text/html" id="dataTable_bar">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-read"></i>查看</a>
        </script>
    </div>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/global.js"></script>
    <script src="query.js"></script>
</body>
</html>
