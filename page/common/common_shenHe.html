<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审核公共页面</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
</head>
<body class="layui-layout-body">

    <!-- 填写审核意见 -->
    <div class="layui-container" style="width: 90%;" id="shenHeForm_container">
        <form class="layui-form" action="" lay-filter="shenHeForm" id="shenHeForm">
            <div class="layui-form-item" style="margin-top: 20px;">
                <label class="layui-form-label">审核状态：</label>
                <div class="layui-input-block">
                    <select name="status" lay-filter="status">
                        <option value="">请选择</option>
                        <option value="通过" selected="">通过</option>
                        <option value="未通过">未通过</option>
                        <option value="退回">退回</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核意见：</label>
                <div class="layui-input-block">
                    <textarea id="opinion" name="opinion" class="layui-textarea">通过</textarea>
                </div>
            </div>

            <div class="layui-btn-container" align="center">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="toSubmitShenHeForm">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <script src="../../js/layui/layui.js"></script>
    <script src="common_shenHe.js"></script>
</body>
</html>
