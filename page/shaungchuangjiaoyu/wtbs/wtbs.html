<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>双创教育-文、体类比赛</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <style type="text/css">
        .myself_search .layui-inline {
            width: 150px;
        }
        .other_search  .layui-inline {
            width: 150px;
        }
        .layui-form-label {
            width: 100px;
        }
    </style>
</head>
<body class="layui-layout-body">

    <!-- 信息列表 -->
    <div class="layui-tab" lay-filter="layTab">
        <ul class="layui-tab-title">
            <li class="layui-this" id="myself">信息列表</li>
            <li id="other">审核列表<span class="layui-badge">0</span></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="myself_item">
                <div class="layui-fluid">
                    <!-- 查询条件 -->
                    <div class="layui-form myself_search">
                        赛事名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="name">
                        </div>
                        &nbsp;&nbsp;证书授予单位：
                        <div class="layui-inline">
                            <input class="layui-input" name="grantUnit">
                        </div>
                        &nbsp;&nbsp;提交状态：
                        <div class="layui-inline">
                            <select name="isSubmit" id="isSubmit">
                                <option value="">请选择</option>
                                <option value="已提交">已提交</option>
                                <option value="未提交">未提交</option>
                            </select>
                        </div>
                        &nbsp;&nbsp;审核状态：
                        <div class="layui-inline">
                            <select name="status" id="status">
                                <option value="">请选择</option>
                                <option value="待审核">待审核</option>
                                <option value="审核中">审核中</option>
                                <option value="通过">通过</option>
                                <option value="未通过">未通过</option>
                                <option value="退回">退回</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <table class="layui-table" id="myself_table" lay-filter="myself_table">
                        <!-- 头部工具栏 -->
                        <script type="text/html" id="myself_toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                                <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>提交</button>
                            </div>
                        </script>
                        <!-- 右侧工具栏 -->
                        <script type="text/html" id="myself_bar"></script>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item" id="other_item">
                <div class="layui-fluid">
                    <!-- 查询条件 -->
                    <div class="layui-form other_search">
                        赛事名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="name">
                        </div>
                        &nbsp;&nbsp;证书授予单位：
                        <div class="layui-inline">
                            <input class="layui-input" name="grantUnit">
                        </div>
                        &nbsp;&nbsp;审核状态：
                        <div class="layui-inline">
                            <select name="shenheStatus" id="shenheStatus">
                                <option value="">请选择</option>
                                <option value="已审核">已审核</option>
                                <option value="未审核">未审核</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <table class="layui-table" id="other_table" lay-filter="other_table">
                        <!-- 头部工具栏 -->
                        <script type="text/html" id="other_toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>审核</button>
                            </div>
                        </script>
                        <!-- 右侧工具栏 -->
                        <script type="text/html" id="other_bar">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail_dataInfo">查看信息</a>
                            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail_shenheProcess">查看流程</a>
                        </script>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 信息详情 -->
    <div class="layui-container" style="width: 90%; display: none;" id="dataInfo_container">
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>参赛学生信息</legend>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th style="width: 80px; text-align: center;">序号</th>
                        <th style="width: 120px; text-align: center;">学号</th>
                        <th style="width: 120px; text-align: center;">姓名</th>
                        <th style="width: 150px; text-align: center;">学院</th>
                        <th style="width: 150px; text-align: center;">专业</th>
                    </tr>
                </thead>
                <tbody id="studentInfo"><tr><td colspan="5" style="text-align: center;">无数据</td></tr></tbody>
            </table>
        </fieldset>
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>指导教师信息（第一指导教师）</legend>
            <div id="teacherInfo"></div>
        </fieldset>
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>赛事信息</legend>
            <div id="baseInfo"></div>
        </fieldset>
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>附件列表</legend>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="text-align: center;">文件名</th>
                        <th style="width: 150px; text-align: center;">上传日期</th>
                        <th style="width: 150px; text-align: center;">操作</th>
                    </tr>
                    </thead>
                    <tbody id="fileList"></tbody>
                </table>
            </div>
        </fieldset>
    </div>

    <!-- 新增&修改，基础信息 -->
    <div class="layui-container" style="width: 90%; display: none;" id="insertOrUpdate_container">
        <form class="layui-form" action="" lay-filter="editForm" id="editForm">
            <!-- 业务数据编号 -->
            <input type="hidden" name="code"/>
            <!-- 业务字段 -->
            <fieldset class="layui-elem-field" style="margin-top: 10px;">
                <legend>参赛学生信息</legend>
                <table class="layui-table" id="datatable" lay-filter="datatable">
                    <script type="text/html" id="datatable_toolbar">
                        <div class="layui-btn-container">
                            <button type="button" class="layui-btn layui-btn-radius layui-btn-primary layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                        </div>
                    </script>
                    <script type="text/html" id="datatable_bar">
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
                    </script>
                </table>
            </fieldset>
            <fieldset class="layui-elem-field" style="margin-top: 10px;">
                <legend>指导教师信息（第一指导教师）</legend>
                <div class="layui-form-item" style="margin-top: 10px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">教师工号：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userId" readonly class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">教师姓名：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userName" readonly class="layui-input">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field" style="margin-top: 10px;">
                <legend>赛事信息</legend>
                <div class="layui-form-item" style="margin-top: 10px;">
                    <label class="layui-form-label">赛事名称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required|name" autocomplete="off" class="layui-input" style="width: 82%;">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 10px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">获奖等级：</label>
                        <div class="layui-input-inline">
                            <select name="hjLevel1" lay-filter="hjLevel1">
                                <option value="">请选择</option>
                                <option value="国家级">国家级</option>
                                <option value="省部级">省部级</option>
                                <option value="校级">校级</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">获得奖项：</label>
                        <div class="layui-input-inline">
                            <select name="hjLevel2" lay-filter="hjLevel2">
                                <option value="">请选择</option>
                                <option value="特等奖">特等奖</option>
                                <option value="一等奖（金奖）">一等奖（金奖）</option>
                                <option value="二等奖（银奖）">二等奖（银奖）</option>
                                <option value="三等奖（铜奖）">三等奖（铜奖）</option>
                                <option value="优秀奖">优秀奖</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 10px;">
                    <label class="layui-form-label">证书授予单位：</label>
                    <div class="layui-input-block">
                        <input type="text" name="grantUnit" class="layui-input" style="width: 82%;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">证书授予时间：</label>
                    <div class="layui-input-block">
                        <input type="text" id="grantDate" name="grantDate" placeholder="年-月-日"  autocomplete="off" class="layui-input" style="width: 82%;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">获奖证书：</label>
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn layui-btn-primary" id="upfile">上传附件（PDF 格式）</button>
                    </div>
                </div>
            </fieldset>

            <div class="layui-btn-container" align="center" style="margin-top: 50px;">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="toSubmitEidtForm">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <!-- 上传附件 -->
    <div class="layui-container" style="width: 90%; display: none;" id="uploadFile_container">
        <div class="layui-upload" style="margin-top: 10px;">
            <button type="button" class="layui-btn layui-btn-normal" id="upfileIns"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;上传附件</button>
            <span style="color: #8D8D8D">请选择PDF 格式文件</span>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th style="text-align: center;">文件名</th>
                        <th style="width: 120px;text-align: center;">状态</th>
                        <th style="width: 120px;text-align: center;">操作</th>
                    </tr></thead>
                    <tbody id="upfileList"><tr id="noData"><td colspan="3" style="text-align: center;">无数据</td></tr></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 新增&修改，参赛学生信息 -->
    <div class="layui-container" style="width: 90%; display: none;" id="stu_container">
        <form class="layui-form" action="" lay-filter="stuForm" id="stuForm">
            <div class="layui-form-item" style="margin-top: 10px;">
                <div class="layui-inline">
                    <label class="layui-form-label">学号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stuCode" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stuName" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 10px;">
                <div class="layui-inline">
                    <label class="layui-form-label">学院：</label>
                    <div class="layui-input-inline">
                        <select id="college" name="college" lay-filter="college"><option value="">请选择</option></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">专业：</label>
                    <div class="layui-input-inline">
                        <select id="major" name="major" lay-filter="major"><option value="">请选择</option></select>
                    </div>
                </div>
            </div>
            <div class="layui-btn-container" align="center" style="margin-top: 50px;">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="toSubmitStuForm">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <!-- 查看审核流程 -->
    <div class="layui-container" style="width: 90%; display: none;" id="shenheProcess_container"></div>

    <!-- 填写审核意见 -->
    <div class="layui-container" style="width: 90%; display: none;" id="shenHeForm_container">
        <form class="layui-form" action="" lay-filter="shenHeForm" id="shenHeForm">
            <div class="layui-form-item" style="width: 320px; margin-top: 20px;">
                <label class="layui-form-label">审核状态：</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <select name="status" lay-filter="status">
                        <option value="">请选择</option>
                        <option value="通过" selected="">通过</option>
                        <option value="未通过">未通过</option>
                        <option value="退回">退回</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核意见：</label>
                <div class="layui-input-block">
                    <textarea id="opinion" name="opinion" class="layui-textarea" style="width: 500px; height: 200px;">通过</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" align="center">
                    <button class="layui-btn" lay-submit="" lay-filter="toSubmitShenHeForm">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="../../../js/shenheProcess.js"></script>
    <script src="../../../js/previewFileInfo.js"></script>
    <script src="wtbs.js"></script>
</body>
</html>
