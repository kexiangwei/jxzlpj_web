<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学评价-同行评教</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <style type="text/css">
        .layui-form .layui-form-label {
            width: 120px;
        }
    </style>
</head>
<body>

    <div class="layui-container" style="width: 90%;" id="edit_container">
        <form class="layui-form layui-form-pane" action="" lay-filter="edit_form">
            <div class="layui-form-item" style="margin-top: 10px;">
                <div class="layui-inline">
                    <label class="layui-form-label">任课老师2：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="courseCode" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">课程名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="courseName" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 10px;">
                <div class="layui-inline">
                    <label class="layui-form-label">听课人：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="courseCode" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">听课人身份：</label>
                    <div class="layui-input-inline">
                        <select name="status" lay-filter="status">
                            <option value="">请选择</option>
                            <option value="领导" selected="">领导</option>
                            <option value="督导">督导</option>
                            <option value="同行">同行</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">教学形式：</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like1[write]" lay-skin="primary" title="讲授" checked="">
                    <input type="checkbox" name="like1[read]" lay-skin="primary" title="案例分析">
                    <input type="checkbox" name="like1[game]" lay-skin="primary" title="讨论">
                    <input type="checkbox" name="like1[read]" lay-skin="primary" title="汇报">
                    <input type="checkbox" name="like1[read]" lay-skin="primary" title="作业">
                    <input type="checkbox" name="like1[read]" lay-skin="primary" title="其他">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课程类型：</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="公共基础课" title="公共基础课" checked="">
                    <input type="radio" name="sex" value="专业基础课" title="专业基础课">
                    <input type="radio" name="sex" value="专业课" title="专业课">
                    <input type="radio" name="sex" value="公共选修课" title="公共选修课">
                </div>
            </div>

            <div>
                <table>
                    <tr>
                        <td style="width: 45%;">
                            <fieldset class="layui-elem-field" style="margin-top: 10px;width: 90%;height: 200px;" >
                                <legend>听课时间</legend>
                                <input type="text" name="peixunAddress" style="width: 80px;">年
                                <input type="text" name="peixunAddress" style="width: 80px;">月
                                <input type="text" name="peixunAddress" style="width: 80px;">日
                                ，第<input type="text" name="peixunAddress" style="width: 80px;">周
                                ，星期<input type="text" name="peixunAddress" style="width: 80px;">
                                , 第<input type="text" name="peixunAddress" style="width: 80px;">节课
                                ，教学 A/B 楼 <input type="text" name="peixunAddress" style="width: 80px;"> 教室
                            </fieldset>
                        </td>
                        <td style="width: 55%;">
                            <fieldset class="layui-elem-field" style="margin-left:10px;margin-top: 10px;width: 80%;" >
                                <legend>学生出勤情况</legend>
                                <table class="layui-table">
                                    <tr><td style="width: 100px;">应到人数：</td><td><input type="text" name="peixunAddress" style="width: 100px;"></td></tr>
                                    <tr><td>实到人数：</td><td><input type="text" name="peixunAddress" style="width: 100px;"></td></tr>
                                    <tr><td>迟到人数：</td><td><input type="text" name="peixunAddress" style="width: 100px;"></td></tr>
                                    <tr><td>缺课人数：</td><td><input type="text" name="peixunAddress" style="width: 100px;"></td></tr>
                                </table>
                            </fieldset>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="width: 90%;">
                <table class="layui-table">
                    <colgroup>
                        <col width="200">
                        <col>
                        <col width="80">
                        <col width="80">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>评价指标</th>
                        <th>指标内容</th>
                        <th>分值</th>
                        <th>打分</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>一、教学内容（15 分）</td>
                        <td>
                            1．教学目标明确，授课计划执行良好，有详尽教案或备课笔记。
                            2．教学内容不陈旧，与相关课程无简单重复，重点、难点突出。
                            3. 学生有教材、讲义或参考文献。
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>二、教学组织（20 分）</td>
                        <td>
                            1．课前准备充分，信息量大，内容严谨、生动。
                            2. 教学有互动，提问、讨论有点评（注 1）。
                            3. 方法多样灵活，能有效调控学习气氛（注 2）。
                            4．严格课堂秩序，实施有效管理。
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" align="center">
                    <button class="layui-btn" lay-submit="" lay-filter="toSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/global.js"></script>
    <script src="thpj.js"></script>
</body>
</html>
