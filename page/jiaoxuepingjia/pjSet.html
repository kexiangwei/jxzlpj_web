<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教学评价-评教设置</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">评教设置</li>
            <li>模板设置</li>
            <li>指标设置</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-fluid">
                    <script type="text/html" id="pjSet_dataTable_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="pjSet_insert"><i class="layui-icon">&#xe654;</i>新增</button>
                        </div>
                    </script>
                    <table class="layui-table" id="pjSet_dataTable" lay-filter="pjSet_dataTable"></table>
                    <script type="text/html" id="pjSet_dataTable_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="pjSet_detail"><i class="layui-icon layui-icon-read"></i>查看</a>
                        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="pjSet_update"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="pjSet_delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
                    </script>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-fluid">
                    <script type="text/html" id="template_dataTable_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="template_insert"><i class="layui-icon">&#xe654;</i>新增</button>
                        </div>
                    </script>
                    <table class="layui-table" id="template_dataTable" lay-filter="template_dataTable"></table>
                    <script type="text/html" id="template_dataTable_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="template_detail"><i class="layui-icon layui-icon-read"></i>查看</a>
                        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="template_update"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="template_delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
                    </script>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-fluid">
                    <script type="text/html" id="target_dataTable_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="target_insert"><i class="layui-icon">&#xe654;</i>新增</button>
                        </div>
                    </script>
                    <table class="layui-table" id="target_dataTable" lay-filter="target_dataTable"></table>
                    <script type="text/html" id="target_dataTable_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="target_detail"><i class="layui-icon layui-icon-read"></i>查看</a>
                        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="target_update"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="target_delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-container" style="width: 60%;" id="targetContainer">
        <form class="layui-form" action="" id="target_editForm">

            <div class="layui-form-item" style="margin-top: 10px;">
                <label class="layui-form-label">指标类别</label>
                <div class="layui-input-block">
                    <select name="targetCategory" lay-filter="targetCategory">
                        <option value="">请选择</option>
                        <option value="同行评教">同行评教</option>
                        <option value="学生评教">学生评教</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 10px;">
                <label class="layui-form-label">指标类型</label>
                <div class="layui-input-block">
                    <select name="targetType" lay-filter="targetType">
                        <option value="">请选择</option>
                        <option value="teacher">对教师评价</option>
                        <option value="student">自我学习评价</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 10px;">
                <label class="layui-form-label">指标名称</label>
                <div class="layui-input-block">
                    <input type="text" name="targetName" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">评价内容</label>
                <div class="layui-input-block">
                    <textarea id="opinion" name="opinion" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分值</label>
                <div class="layui-input-block">
                    <input type="text" name="targetScore" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="target_editForm">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/global.js"></script>
    <script src="pjSet.js"></script>
</body>
</html>
