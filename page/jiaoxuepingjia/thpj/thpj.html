<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学评价-同行评教</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <style type="text/css">
        .layer-btn-skin .layui-layer-btn .layui-layer-btn0 {
            border-color: white;
            background-color: #c5c1c1;
            color: #fff;
        }
    </style>
</head>
<body class="layui-layout-body">

    <div class="layui-fluid">
        <!-- 查询参数 -->
        <div class="search">
            学院：
            <div class="layui-inline">
                <input class="layui-input" name="courseName" autocomplete="off">
            </div>
            &nbsp;&nbsp;教师姓名：
            <div class="layui-inline">
                <input class="layui-input" name="courseName" autocomplete="off">
            </div>
            &nbsp;&nbsp;课程名称：
            <div class="layui-inline">
                <input class="layui-input" name="courseName" placeholder="请输入关键字或课程全称" autocomplete="off">
            </div>
            <div class="layui-inline">
                <button class="layui-btn" data-type="search">搜索</button>
                <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
            </div>
        </div>
        <!-- 数据表格 -->
        <table class="layui-table" id="datatable" lay-filter="datatable">
            <script type="text/html" id="datatable_bar">
                <a class="layui-btn layui-btn-xs" lay-event="kcpf"><i class="layui-icon layui-icon-edit"></i>课程评分</a>
            </script>
        </table>
    </div>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="thpj.js"></script>
    <script type="text/javascript">
        layui.use(['layer'], function(){
            let $ = layui.$,layer = layui.layer;

            //示范一个公告层
            layer.open({
                 id: 'LAY_layuipro' //设定一个id，防止重复弹出
                ,title: '评教说明' //不显示标题栏
                ,type: 1
                ,area: '300px;'
                ,offset : '50px' //只定义top坐标，水平保持居中
                ,shade: 0.1
                ,btn: ['确定']
                ,btnAlign: 'c' //按钮居中显示
                ,skin: 'layer-btn-skin'
                ,closeBtn: false
                ,content: '<div style="padding: 50px; line-height: 200px; background-color: lightslategray; color: #fff; font-weight: 300;">' +
                    '<h1>评教说明</h1>' +
                    '</div>'
            });
        });
    </script>
</body>
</html>
