<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教学评价-评教设置</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">评教设置</li>
            <li>模板设置</li>
            <li>指标设置</li>
        </ul>
        <div class="layui-tab-content">

            <div class="layui-tab-item layui-show">
                <div class="layui-fluid">
                    <table class="layui-table" id="pjSet_dataTable" lay-filter="pjSet_dataTable"></table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-fluid">
                    <table class="layui-table" id="template_dataTable" lay-filter="template_dataTable"></table>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-fluid">
                    <table class="layui-table" id="target_dataTable" lay-filter="target_dataTable"></table>
                </div>
            </div>

            <!--  提取公共部分 -->
            <script type="text/html" id="datatable_toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                </div>
            </script>
            <script type="text/html" id="datatable_bar">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-read"></i>查看</a>
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="update"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>



    <div class="layui-container" style="width: 90%;" id="target_container">
        <form class="layui-form" action="" id="target_editForm">

            <input type="hidden" name="targetCode"/>

            <div class="layui-form-item" style="margin-top: 20px">
                <label class="layui-form-label">指标类别：</label>
                <div class="layui-input-block">
                    <select name="targetType" lay-filter="targetType">
                        <option value="">请选择</option>
                        <option value="同行评教">同行评教</option>
                        <option value="学生评教">学生评教</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">指标名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="targetName" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">指标内容：</label>
                <div class="layui-input-block">
                    <textarea name="targetContent" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">预设分值：</label>
                <div class="layui-input-block">
                    <input type="text" name="targetScore" class="layui-input">
                </div>
            </div>

            <div class="layui-btn-container" align="center">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="toSubmitEidtForm">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="pjSet.js"></script>
</body>
</html>
