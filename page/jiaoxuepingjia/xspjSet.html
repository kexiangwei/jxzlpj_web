<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生评教设置</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">评教设置</li>
            <li>模板设置</li>
            <li>指标设置</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-fluid">
                    <script type="text/html" id="dataTable_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                        </div>
                    </script>
                    <table class="layui-table" id="dataTable" lay-filter="dataTable"></table>
                    <script type="text/html" id="dataTable_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-read"></i>查看</a>
                        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="update"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
                    </script>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-fluid">
                    <script type="text/html" id="template_dataTable_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="template_insert"><i class="layui-icon">&#xe654;</i>新增</button>
                        </div>
                    </script>
                    <table class="layui-table" id="template_dataTable" lay-filter="template_dataTable"></table>
                    <script type="text/html" id="template_dataTable_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="template_detail"><i class="layui-icon layui-icon-read"></i>查看</a>
                        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="template_update"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="template_delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
                    </script>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-fluid">
                    <script type="text/html" id="target_dataTable_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="target_insert"><i class="layui-icon">&#xe654;</i>新增</button>
                        </div>
                    </script>
                    <table class="layui-table" id="target_dataTable" lay-filter="target_dataTable"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- target_insert_form -->
    <form class="layui-form" action="" autocomplete="off" id="target_insert_form">
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">指标名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" style="width: 50%;">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">指标分值</label>
            <div class="layui-input-block">
                <input type="text" name="menuName" class="layui-input" style="width: 50%;">
            </div>
        </div>
        <div class="layui-form-item"  style="width: 404px;">
            <label class="layui-form-label">指标类别</label>
            <div class="layui-input-block">
                <select name="status" lay-filter="status">
                    <option value="">请选择</option>
                    <option value="teacher">对教师评价</option>
                    <option value="myself">自我学习评价</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">评价内容</label>
            <div class="layui-input-block">
                <textarea id="opinion" name="opinion" class="layui-textarea" style="width: 500px; height: 200px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="target_insert_form">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/global.js"></script>
    <script src="xspjSet.js"></script>
</body>
</html>
