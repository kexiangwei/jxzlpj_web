<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学设计-教学大纲</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <style type="text/css">
        .layui-inline {
            width: 150px;
        }
        .layui-form-label {
            width: 100px;
        }
        .layui-input {
            display: block;
            width: 90%;
            padding-left: 10px;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this" id="myself">信息列表</li>
            <li id="other">审核列表<span class="layui-badge">0</span></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="myself_item">
                <div class="layui-fluid">
                    <div class="layui-form myself_search">
                        课程编号：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_courseCode" autocomplete="off">
                        </div>
                        课程名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_courseName" autocomplete="off">
                        </div>
                        提交状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_isSubmit" autocomplete="off">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <table class="layui-table" id="myself_table" lay-filter="myself_table"></table>
                    <script type="text/html" id="myself_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>提交</button>
                        </div>
                    </script>
                    <script type="text/html" id="myself_bar"></script>
                </div>
            </div>
            <div class="layui-tab-item" id="other_item">
                <div class="layui-fluid">
                    <div class="layui-form other_search">
                        工号：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_userId" autocomplete="off">
                        </div>
                        姓名：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_userName" autocomplete="off">
                        </div>
                        课程编号：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_courseCode" autocomplete="off">
                        </div>
                        课程名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_courseName" autocomplete="off">
                        </div>
                        审核状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_shenheStatus" autocomplete="off">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>

                    <!-- 数据表格 -->
                    <table class="layui-table" id="other_table" lay-filter="other_table"></table>
                    <script type="text/html" id="other_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>审核</button>
                        </div>
                    </script>
                    <script type="text/html" id="other_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="VIEW_INFO">查看信息</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="VIEW_FILE">查看附件</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail_shenheProcess">查看流程</a>
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看附件 -->
    <div class="layui-container" id="viewFileContainer">
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>文件列表</legend>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th>文件名</th>
                        <th style="width: 150px;">文件大小</th>
                        <th style="width: 150px;">上传日期</th>
                        <th style="width: 150px;">操作</th>
                    </tr></thead>
                    <tbody id="fileList"></tbody>
                </table>
            </div>
        </fieldset>
    </div>

    <!-- 上传附件 -->
    <div class="layui-container" id="fileUploadContainer">
        <div class="layui-upload" style="margin-top: 10px;">
            <button type="button" class="layui-btn layui-btn-normal" id="testList"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;上传附件</button>
            <span style="color: #8D8D8D">请使用Word 或 PDF文件格式</span>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th>文件名</th>
                        <th style="width: 150px;">大小</th>
                        <th style="width: 150px;">状态</th>
                        <th style="width: 150px;">操作</th>
                    </tr></thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 查看审核流程 -->
    <div class="layui-container" id="shenheProcess_container"></div>

    <!-- 填写审核意见 -->
    <form class="layui-form" action="" lay-filter="shenHeForm" id="shenHeForm">
        <div class="layui-form-item" style="width: 320px; margin-top: 20px;">
            <label class="layui-form-label">审核状态：</label>
            <div class="layui-input-block">
                <select name="status" lay-filter="status">
                    <option value="">请选择</option>
                    <option value="通过" selected="">通过</option>
                    <option value="退回">退回</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">审核意见：</label>
            <div class="layui-input-block">
                <textarea id="opinion" name="opinion" class="layui-textarea" style="width: 500px; height: 200px;">通过</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <button class="layui-btn" lay-submit="" lay-filter="toSubmitShenHeForm" id="toSubmitShenHeForm">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/global.js"></script>
<script src="../../../js/shenheProcess.js"></script>
    <script src="jiaoxuedagang.js"></script>

</body>
</html>
