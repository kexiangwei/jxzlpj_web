<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学设计-教学大纲</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <style type="text/css">
        .layui-inline {
            width: 150px;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-tab" lay-filter="layui_tab">
        <ul class="layui-tab-title">
            <li class="layui-this" id="myself">信息列表</li>
            <li id="other">审核列表<span class="layui-badge">0</span></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="myself_item">
                <div class="layui-fluid">
                    <div class="layui-form myself_search" autocomplete="off">
                        课程编号：
                        <div class="layui-inline">
                            <input class="layui-input" name="courseCode" >
                        </div>
                        &nbsp;&nbsp;课程名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="courseName">
                        </div>
                        &nbsp;&nbsp;提交状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="isSubmit">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <table class="layui-table" id="myself_table" lay-filter="myself_table">
                        <script type="text/html" id="myself_toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>提交</button>
                            </div>
                        </script>
                        <script type="text/html" id="myself_bar"></script>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item" id="other_item">
                <div class="layui-fluid">
                    <div class="layui-form other_search" autocomplete="off">
                        工号：
                        <div class="layui-inline">
                            <input class="layui-input" name="userId">
                        </div>
                        &nbsp;&nbsp;姓名：
                        <div class="layui-inline">
                            <input class="layui-input" name="userName">
                        </div>
                        &nbsp;&nbsp;课程编号：
                        <div class="layui-inline">
                            <input class="layui-input" name="courseCode">
                        </div>
                        &nbsp;&nbsp;课程名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="courseName">
                        </div>
                        &nbsp;&nbsp;审核状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="shenheStatus">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>

                    <!-- 数据表格 -->
                    <table class="layui-table" id="other_table" lay-filter="other_table"></table>
                    <script type="text/html" id="other_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>审核</button>
                        </div>
                    </script>
                    <script type="text/html" id="other_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail_dataInfo">查看信息</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail_fileInfo">查看附件</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail_shenheProcess">查看流程</a>
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看附件 -->
    <div class="layui-container" style="width: 90%; display: none" id="fileInfo_container">
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>文件列表</legend>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th>文件名</th>
                        <th style="width: 150px;">上传日期</th>
                        <th style="width: 150px;">操作</th>
                    </tr></thead>
                    <tbody id="fileList"></tbody>
                </table>
            </div>
        </fieldset>
    </div>

    <!-- 上传附件 -->
    <div class="layui-container" style="width: 90%; display: none" id="uploadFile_ontainer">
        <div class="layui-upload" style="margin-top: 10px;">
            <button type="button" class="layui-btn layui-btn-normal" id="testList"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;上传附件</button>
            <span style="color: #8D8D8D">请使用Word 或 PDF文件格式</span>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th>文件名</th>
                        <th style="width: 150px;">状态</th>
                        <th style="width: 150px;">操作</th>
                    </tr></thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 查看审核流程 -->
    <div class="layui-container" style="width: 90%; display: none;" id="shenheProcess_container"></div>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="../../../js/shenheProcess.js"></script>
    <script src="jiaoxuedagang.js"></script>

</body>
</html>
