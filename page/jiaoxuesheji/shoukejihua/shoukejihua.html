<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学设计-授课计划</title>
    <link rel="stylesheet" href="../../../js/layui/css/layui.css">
</head>
<body class="layui-layout-body">
    <div class="layui-tab" lay-filter="layuiTab">
        <ul class="layui-tab-title">
            <li class="layui-this" id="myself">信息列表</li>
            <li id="other">审核列表<span class="layui-badge">0</span></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="myself_item">
                <div class="layui-fluid">

                    <!-- 查询参数 -->
                    <div class="layui-form myself_search">
                        课程名称：
                        <div class="layui-inline">
                            <input type="text" name="courseName" placeholder="支持关键字查询" class="layui-input">
                        </div>
                        &nbsp;&nbsp;审核状态：
                        <div class="layui-inline">
                            <select name="status" id="status">
                                <option value="">请选择</option>
                                <option value="待审核">待审核</option>
                                <option value="审核中">审核中</option>
                                <option value="通过">通过</option>
                                <option value="未通过">未通过</option>
                                <option value="退回">退回</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>

                    <!-- 数据表格 -->
                    <table class="layui-table" id="myself_table" lay-filter="myself_table">
                        <script type="text/html" id="myself_toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>提交</button>
                            </div>
                        </script>
                        <script type="text/html" id="myself_bar"></script>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item" id="other_item">
                <div class="layui-fluid">

                    <!-- 查询参数 -->
                    <div class="layui-form other_search">
                        课程名称：
                        <div class="layui-inline">
                            <input type="text" name="courseName" placeholder="支持关键字查询" class="layui-input">
                        </div>
                        &nbsp;&nbsp;审核状态：
                        <div class="layui-inline">
                            <select name="shenheStatus" id="shenheStatus">
                                <option value="">请选择</option>
                                <option value="已审核">已审核</option>
                                <option value="未审核">未审核</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>

                    <!-- 数据表格 -->
                    <table class="layui-table" id="other_table" lay-filter="other_table">
                        <script type="text/html" id="other_toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>审核</button>
                            </div>
                        </script>
                        <script type="text/html" id="other_bar">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail_dataInfo">查看信息</a>
                            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail_shenheProcess">查看流程</a>
                        </script>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 信息详情 -->
    <div class="layui-container" style="width: 90%; display: none;" id="dataInfo_container">

    </div>
    <!-- 响应新增，编辑按钮 -->
    <div class="layui-container" style="width: 80%; display: none" id="editForm_container">
        <form class="layui-form" action="" lay-filter="editForm" id="editForm">
            <!-- Skjh -->
            <input type="hidden" name="code"/>
            <input type="hidden" name="mainTeacher"/>
            <input type="hidden" name="userId"/>
            <input type="hidden" name="userName"/>
            <!-- SkjhItem -->
            <input type="hidden" name="itemCode"/>

            <!-- 业务数据 -->
            <div class="layui-form-item" style="margin-top: 20px;">
                <div class="layui-inline">
                    <label class="layui-form-label">课程名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="courseName" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">课程编号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="courseCode" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">授课班级：</label>
                <div class="layui-input-block">
                    <input type="text" name="teachClass" class="layui-input" style="width: 65%">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">周次：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="weekNum" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">日期：</label>
                    <div class="layui-input-inline">
                        <input type="text" id="dates" name="dates" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">星期：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="week" lay-verify="required|theoryHours" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">节次：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="lessonNum" lay-verify="required|testHours" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">上课地点：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="teachAddr" lay-verify="required|totalHours" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学时：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="lessonHour" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">授课教师：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="teacher" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">课程章节：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="teachChapter" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">课堂设计：</label>
                <div class="layui-input-block">
                    <script type="text/plain" id="jxDesign" name="jxDesign" placeholder="围绕教学内容或知识点，教师采用什么方式授课，采用什么方式进行过程性考核，给学生留下什么任务等设计。"></script>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">思政元素：</label>
                <div class="layui-input-block">
                    <script type="text/plain" id="szElement" name="szElement" placeholder="每门课程至少要挖掘一个专业教育与思政教育的结合点。"></script>
                </div>
            </div>

            <div class="layui-btn-container" align="center">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="toSubmitEidtForm">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <!-- 查看审核流程
    <div class="layui-container" style="width: 90%; display: none;" id="shenheProcess_container"></div> -->
    <!-- 填写审核意见 -->
    <div class="layui-container" style="width: 90%; display: none;" id="shenHeForm_container">
        <form class="layui-form" action="" id="shenHeForm">
            <div class="layui-form-item" style="width: 320px; margin-top: 20px;">
                <label class="layui-form-label">审核状态：</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <select name="status" lay-filter="status">
                        <option value="">请选择</option>
                        <option value="通过" selected="">通过</option>
                        <option value="未通过">未通过</option>
                        <option value="退回">退回</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核意见：</label>
                <div class="layui-input-block">
                    <textarea id="opinion" name="opinion" class="layui-textarea" style="width: 500px; height: 200px;">通过</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" align="center">
                    <button class="layui-btn" lay-submit="" lay-filter="toSubmitShenHeForm" id="toSubmitShenHeForm">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../../js/layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/ueditor/ueditor.config.js"></script>
    <script src="../../../js/ueditor/ueditor.all.min.js"></script>
    <script src="../../../js/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="../../../js/shenheProcess.js"></script>
    <script src="shoukejihua.js"></script>
</body>
</html>
