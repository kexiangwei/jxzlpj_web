<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学设计-课程实施计划</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <style type="text/css">
        .myself_search .layui-inline {
            width: 150px;
        }
        .other_search .layui-inline {
            width: 150px;
        }
        .layui-form-label {
            width: 100px;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-tab" lay-filter="layuiTab">
        <ul class="layui-tab-title">
            <li class="layui-this" id="myself">信息列表</li>
            <li id="other">审核列表<span class="layui-badge">0</span></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="myself_item">
                <div class="layui-fluid">

                    <!-- 查询参数 -->
                    <div class="layui-form myself_search">
                        课程编号：
                        <div class="layui-inline">
                            <input class="layui-input" name="courseCode">
                        </div>
                        &nbsp;&nbsp;课程名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="courseName">
                        </div>
                        &nbsp;&nbsp;提交状态：
                        <div class="layui-inline">
                            <select name="isSubmit" id="isSubmit">
                                <option value="">请选择</option>
                                <option value="已提交">已提交</option>
                                <option value="未提交">未提交</option>
                            </select>
                        </div>
                        &nbsp;&nbsp;审核状态：
                        <div class="layui-inline">
                            <select name="status" id="status">
                                <option value="">请选择</option>
                                <option value="待审核">待审核</option>
                                <option value="审核中">审核中</option>
                                <option value="通过">通过</option>
                                <option value="未通过">未通过</option>
                                <option value="退回">退回</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>

                    <!-- 数据表格 -->
                    <table class="layui-table" id="myself_table" lay-filter="myself_table">
                        <script type="text/html" id="myself_toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>添加</button>
                                <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>提交</button>
                            </div>
                        </script>
                        <script type="text/html" id="myself_bar"></script>
                    </table>
                </div>
            </div>
            <div class="layui-tab-item" id="other_item">
                <div class="layui-fluid">

                    <!-- 查询参数 -->
                    <div class="layui-form other_search">
                        工号：
                        <div class="layui-inline">
                            <input class="layui-input" name="userId">
                        </div>
                        &nbsp;&nbsp;姓名：
                        <div class="layui-inline">
                            <input class="layui-input" name="userName">
                        </div>
                        &nbsp;&nbsp;课程编号：
                        <div class="layui-inline">
                            <input class="layui-input" name="courseCode">
                        </div>
                        &nbsp;&nbsp;课程名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="courseName">
                        </div>
                        &nbsp;&nbsp;审核状态：
                        <div class="layui-inline">
                            <select name="shenheStatus" id="shenheStatus">
                                <option value="">请选择</option>
                                <option value="已审核">已审核</option>
                                <option value="未审核">未审核</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>

                    <!-- 数据表格 -->
                    <table class="layui-table" id="other_table" lay-filter="other_table">
                        <script type="text/html" id="other_toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>审核</button>
                            </div>
                        </script>
                        <script type="text/html" id="other_bar">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail_dataInfo">查看信息</a>
                            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail_shenheProcess">查看流程</a>
                        </script>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 响应新增，编辑按钮 -->
    <div class="layui-container" style="width: 90%; display: none" id="editForm_container">
        <form class="layui-form" action="" lay-filter="editForm" id="editForm">
            <input type="hidden" name="code"/>
            <input type="hidden" name="userId"/>
            <input type="hidden" name="userName"/>

            <!-- 业务数据 -->
            <div class="layui-form-item" style="margin-top: 20px;">
                <div class="layui-inline">
                    <label class="layui-form-label">学年：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stuYear" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学期：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stuTerm" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学院：</label>
                    <div class="layui-input-inline">
                        <select id="college" name="college" lay-filter="college">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">专业：</label>
                    <div class="layui-input-inline">
                        <select id="major" name="major" lay-filter="major">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">课程编号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="courseCode" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">课程名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="courseName" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">授课班级：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="teachClass" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学生人数：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stuNum" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">理论学时：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="theoryHours" lay-verify="required|theoryHours" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">实验学时：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="testHours" lay-verify="required|testHours" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">总学时：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="totalHours" lay-verify="required|totalHours" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">实习天数：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="days" class="layui-input">
                    </div>
                </div>
            </div>

            <table class="layui-table" id="datatable" lay-filter="datatable">
                <script type="text/html" id="datatable_toolbar">
                    <div class="layui-btn-container">
                        <button type="button" class="layui-btn layui-btn-radius layui-btn-primary layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>新增</button>
                    </div>
                </script>
                <script type="text/html" id="datatable_bar">
                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
                </script>
            </table>

            <div class="layui-btn-container" align="center">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="toSubmitEidtForm">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>

    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery-3.3.1.js"></script>
    <script src="../../../js/jquery.cookie.js"></script>
    <script src="../../../js/global.js"></script>
    <script src="../../../js/shenheProcess.js"></script>
    <script src="shoukejihua.js"></script>
</body>
</html>
