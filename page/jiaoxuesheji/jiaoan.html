<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教学设计-教案</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <style type="text/css">
        .layui-inline {
            width: 150px;
        }
        .layui-form-label {
            width: 100px;
        }
        .layui-input {
            display: block;
            width: 90%;
            padding-left: 10px;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this" id="myself">信息列表</li>
            <li class="layui-this" id="other">审核列表<span class="layui-badge"></span></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show" id="myself_item">
                <div class="layui-fluid">
                    <div class="myself_search">
                        课程编号：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_peixunName" autocomplete="off">
                        </div>
                        课程名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_peixunDept" autocomplete="off">
                        </div>
                        提交状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_isSubmit" autocomplete="off">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <script type="text/html" id="myself_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-normal layui-btn-sm" lay-event="insert"><i class="layui-icon">&#xe654;</i>添加</button>
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>提交</button>
                        </div>
                    </script>
                    <table class="layui-table" id="myself_table" lay-filter="myself_table"></table>
                    <script type="text/html" id="myself_bar"></script>
                </div>
            </div>
            <div class="layui-tab-item layui-show" id="other_item">
                <div class="layui-fluid">
                    <div class="other_search">
                        工号：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_userId" autocomplete="off">
                        </div>
                        姓名：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_userName" autocomplete="off">
                        </div>
                        课程编号：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_peixunName" autocomplete="off">
                        </div>
                        课程名称：
                        <div class="layui-inline">
                            <input class="layui-input" name="myself_peixunDept" autocomplete="off">
                        </div>
                        审核状态：
                        <div class="layui-inline">
                            <input class="layui-input" name="other_shenheStatus" autocomplete="off">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" data-type="search">搜索</button>
                            <button class="layui-btn layui-btn-primary" data-type="reset">重置</button>
                        </div>
                    </div>
                    <!-- 数据表格 -->
                    <script type="text/html" id="other_toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-radius layui-btn-warm layui-btn-sm" lay-event="submit"><i class="layui-icon">&#xe605;</i>审核</button>
                        </div>
                    </script>
                    <table class="layui-table" id="other_table" lay-filter="other_table"></table>
                    <script type="text/html" id="other_bar">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看信息</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail-file">查看附件</a>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail-shenheProcess">查看流程</a>
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- 响应新增，编辑按钮 -->
    <form class="layui-form" action="" lay-filter="editForm" id="editForm">
        <!-- 声明一个隐藏域，信息编号是修改数据的依据-->
        <input type="hidden" name="code"/>
        <!-- -->
        <div class="layui-form-item">
            <label class="layui-form-label">培训名称：</label>
            <div class="layui-input-block">
                <input type="text" name="peixunName" value="" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">培训形式：</label>
            <div class="layui-input-block">
                <input type="checkbox" name="peixunStyle_xxxx" title="线下学习">
                <input type="checkbox" name="peixunStyle_xsxx" title="线上学习">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" style="width: 300px;">
                <label class="layui-form-label">培训开始时间</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" name="peixunStartTime" class="layui-input" id="startDate" placeholder="yyyy-MM-dd">
                </div>
            </div>
            <div class="layui-inline" style="width: 300px;">
                <label class="layui-form-label">培训结束时间</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" name="peixunEndTime" class="layui-input" id="endDate" placeholder="yyyy-MM-dd">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学时：</label>
            <div class="layui-input-block">
                <input type="text" name="peixunClassHour" value="" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">培训内容：</label>
            <div class="layui-input-block">
                <input type="text" name="peixunContent" value="" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">培训地点：</label>
            <div class="layui-input-block">
                <input type="text" name="peixunAddress" value="" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">培训机构：</label>
            <div class="layui-input-block">
                <input type="text" name="peixunDept" value="" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">培训证明：</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-primary" id="upload">上传附件</button>
            </div>
        </div>
        <!--
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"></textarea>
            </div>
        </div>
        -->
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="editFormSubmitBtn" id="editFormSubmitBtn">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <!-- 填写审核意见 -->
    <form class="layui-form" action="" lay-filter="shenHeForm" id="shenHeForm">
        <div class="layui-form-item" style="width: 320px; margin-top: 20px;">
            <label class="layui-form-label">审核状态：</label>
            <div class="layui-input-block">
                <select name="status" lay-filter="status">
                    <option value="">请选择</option>
                    <option value="通过" selected="">通过</option>
                    <option value="退回">退回</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">审核意见：</label>
            <div class="layui-input-block">
                <textarea id="opinion" name="opinion" class="layui-textarea" style="width: 500px; height: 200px;">通过</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" align="center">
                <button class="layui-btn" lay-submit="" lay-filter="shenHeFormSubmitBtn" id="shenHeFormSubmitBtn">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <!-- 查看审核流程 -->
    <div class="layui-container" id="shenheProcessContainer"></div>

    <!-- 上传附件 -->
    <div class="layui-container" id="uploadFileContainer">
        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="test1"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;结业证书</button>
            <div class="layui-upload-list" id="demo1"></div>
        </div>
        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="test2"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;参会照片</button>
            <div class="layui-upload-list" id="demo2"></div>
        </div>
        <!--<div class="layui-upload">
            <button type="button" class="layui-btn" id="test3"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;其他文件</button>
            <div style="color: #c2c2c2;margin:10px 0;">支持多文件上传</div>
            <div class="layui-upload-list" id="demo3"></div>
        </div>-->
        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="testList"><i class="layui-icon">&#xe67c;</i>&nbsp;&nbsp;其他文件</button>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th>文件名</th>
                        <th style="width: 150px;">大小</th>
                        <th style="width: 150px;">状态</th>
                        <th style="width: 150px;">操作</th>
                    </tr></thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 查看附件 -->
    <div class="layui-container" id="viewFileContainer">
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>结业证书</legend>
            <div class="layui-upload-list" id="file_jyzs"></div>
        </fieldset>
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>参会照片</legend>
            <div class="layui-upload-list" id="file_chzp"></div>
        </fieldset>
        <fieldset class="layui-elem-field" style="margin-top: 10px;">
            <legend>其他文件</legend>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead><tr><th>文件名</th>
                        <th style="width: 150px;">大小</th>
                        <th style="width: 150px;">上传日期</th>
                        <th style="width: 150px;">操作</th>
                    </tr></thead>
                    <tbody id="file_qtwj"></tbody>
                </table>
            </div>
        </fieldset>
    </div>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../js/pdfjs/build/pdf.js"></script>
    <script src="../../js/global.js"></script>
    <script src="jiaoan.js"></script>

</body>
</html>
